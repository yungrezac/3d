<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Такси Mini App</title>
    
    <!-- Скрипт Tailwind CSS для стилизации -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Стили и скрипт Mapbox GL JS для карты -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js'></script>
    
    <!-- Скрипт для иконок Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Скрипт Telegram Web App для интеграции с Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        /* Дополнительные стили для плавности и корректного отображения */
        body {
            overscroll-behavior: none;
        }
        #bottom-sheet {
            touch-action: none; /* Отключаем стандартные действия браузера при касании */
            transition: transform 0.3s ease-in-out;
        }
        /* Убираем стрелочки у инпутов с типом number */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="overflow-hidden">

    <div class="relative h-screen w-screen">
        <!-- Контейнер для карты, он будет на заднем плане -->
        <div id="map" class="absolute inset-0"></div>

        <!-- Модальное окно (Bottom Sheet), которое выдвигается снизу -->
        <div id="bottom-sheet" class="absolute bottom-0 left-0 right-0 bg-white rounded-t-2xl shadow-2xl p-4 flex flex-col z-10" style="transform: translateY(calc(100% - 280px));">
            
            <!-- "Ручка" для управления окном -->
            <div id="sheet-handle" class="w-12 h-1.5 bg-gray-300 rounded-full mx-auto mb-4 cursor-grab active:cursor-grabbing"></div>

            <!-- Заголовок -->
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Куда поедем?</h2>

            <!-- Форма для ввода адресов -->
            <div class="space-y-3">
                <!-- Поле "Откуда" -->
                <div class="relative flex items-center">
                    <div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                        <i data-lucide="circle" class="w-5 h-5"></i>
                    </div>
                    <input type="text" placeholder="Откуда" class="w-full bg-gray-100 border-transparent rounded-lg pl-10 pr-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Поле "Куда" -->
                <div class="relative flex items-center">
                    <div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                        <i data-lucide="map-pin" class="w-5 h-5"></i>
                    </div>
                    <input type="text" placeholder="Куда" class="w-full bg-gray-100 border-transparent rounded-lg pl-10 pr-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <!-- Кнопка заказа -->
            <button id="order-button" class="w-full bg-blue-600 text-white font-bold py-3.5 rounded-lg mt-5 hover:bg-blue-700 active:bg-blue-800 transition-colors">
                Заказать такси
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            try {
                // --- Инициализация Telegram Mini App ---
                // Проверяем, доступен ли объект Telegram Web App
                const tg = window.Telegram ? window.Telegram.WebApp : null;
                if (tg) {
                    tg.ready(); // Сообщаем Telegram, что приложение готово
                    tg.expand(); // Растягиваем приложение на весь экран
                }

                // --- Инициализация карты Mapbox ---
                mapboxgl.accessToken = 'pk.eyJ1IjoieXVuZ3JlemFjIiwiYSI6ImNtOW10ZzJ6bDBjNHUyanI3ejc5eXo1d2MifQ._tryk9cXjfReUGLGnNkm6Q';
                const map = new mapboxgl.Map({
                    container: 'map', // ID контейнера
                    style: 'mapbox://styles/mapbox/streets-v12', // Стиль карты
                    center: [37.6173, 55.7558], // Начальные координаты [lng, lat] (Москва)
                    zoom: 11, // Начальный зум
                    attributionControl: false // Отключаем логотип с атрибуцией для чистоты интерфейса
                });
                
                map.addControl(new mapboxgl.NavigationControl(), 'top-right');


                // --- Логика управления модальным окном (Bottom Sheet) ---
                const bottomSheet = document.getElementById('bottom-sheet');
                const sheetHandle = document.getElementById('sheet-handle');

                // Определяем высоты для состояний окна
                const sheetPartialViewY = `calc(100% - 280px)`; // Частично видимо
                const sheetFullViewY = `20px`; // Полностью открыто

                let isSheetOpen = false;
                let startY, startHeight;

                // Функция для переключения состояния окна
                const toggleSheet = () => {
                    isSheetOpen = !isSheetOpen;
                    bottomSheet.style.transform = `translateY(${isSheetOpen ? sheetFullViewY : sheetPartialViewY})`;
                };
                
                // Переключаем по клику на "ручку"
                sheetHandle.addEventListener('click', toggleSheet);
                
                // Логика перетаскивания
                const onTouchStart = (e) => {
                    startY = e.touches[0].clientY;
                    bottomSheet.style.transition = 'none'; // Отключаем анимацию во время перетаскивания
                };

                const onTouchMove = (e) => {
                    const currentY = e.touches[0].clientY;
                    const diffY = currentY - startY;
                    
                    // Рассчитываем новую позицию
                    const targetY = isSheetOpen 
                        ? Math.max(20, 20 + diffY) 
                        : Math.max(20, window.innerHeight - 280 + diffY);

                    bottomSheet.style.transform = `translateY(${targetY}px)`;
                };

                const onTouchEnd = (e) => {
                    bottomSheet.style.transition = 'transform 0.3s ease-in-out';
                    const currentTransformY = new WebKitCSSMatrix(window.getComputedStyle(bottomSheet).transform).m42;
                    const halfwayPoint = window.innerHeight / 2;

                    // Если отпустили выше середины - открываем полностью, иначе - сворачиваем
                    if (currentTransformY < halfwayPoint) {
                        isSheetOpen = true;
                        bottomSheet.style.transform = `translateY(${sheetFullViewY})`;
                    } else {
                        isSheetOpen = false;
                        bottomSheet.style.transform = `translateY(${sheetPartialViewY})`;
                    }
                };
                
                sheetHandle.addEventListener('touchstart', onTouchStart, { passive: true });
                sheetHandle.addEventListener('touchmove', onTouchMove, { passive: true });
                sheetHandle.addEventListener('touchend', onTouchEnd);


                // --- Инициализация иконок Lucide ---
                lucide.createIcons();

                // --- Обработка клика на кнопку заказа ---
                const orderButton = document.getElementById('order-button');
                orderButton.addEventListener('click', () => {
                    // Показываем всплывающее уведомление Telegram, если доступно
                    if (tg) {
                        tg.showPopup({
                            title: 'Заказ принят!',
                            message: 'Машина скоро будет. Детали заказа появятся здесь.',
                            buttons: [{ type: 'ok', text: 'Понятно' }]
                        });
                    } else {
                        // Фоллбэк для обычного браузера
                        console.log('Заказ принят! (Это сообщение для отладки, т.к. приложение открыто не в Telegram)');
                    }
                });
            } catch (error) {
                console.error("Произошла ошибка при инициализации приложения:", error);
                // Это поможет увидеть более детальную ошибку в консоли разработчика
            }
        });
    </script>
</body>
</html>
