<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рандомайзер</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="step1">
            <h1>Добавьте участников</h1>
            <div class="input-container">
                <input type="text" id="participant-input" placeholder="Введите имя участника">
                <button id="add-participant-btn">Добавить</button>
            </div>
            <ul id="participant-list"></ul>
            <button id="start-btn">Начать</button>
        </div>
        <div id="step2" style="display: none;">
            <h1>Вращайте колесо</h1>
            <div id="wheel-container">
                <div id="pointer"></div>
            </div>
            <button id="spin-btn">Вращать</button>
        </div>
        <div id="step3" style="display: none;">
            <h1>Поздравляем!</h1>
            <p>Победитель: <span id="winner"></span>!</p>
            <button id="play-again-btn">Играть снова</button>
        </div>
    </div>

    <div id="popup" class="popup-container" style="display: none;">
        <div class="popup-content">
            <p id="eliminated-message"></p>
            <button id="close-popup-btn">OK</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="main.js"></script>
</body>
</html>
