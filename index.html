<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Такси Козьмодемьянск</title>
    
    <!-- Mapbox GL JS and CSS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css' rel='stylesheet' />
    
    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Plugin Scripts (MUST be loaded before the main app script) -->
    <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">

    <style>
        :root {
            --tg-bg-color: #ffffff;
            --tg-text-color: #000000;
            --tg-hint-color: #999999;
            --tg-button-color: #2481cc;
            --tg-button-text-color: #ffffff;
            --tg-secondary-bg-color: #f4f4f4;
            --tg-accent-color: #3887be;
        }
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior: none;
            overflow: hidden;
            height: 100vh; width: 100vw;
            background-color: var(--tg-bg-color);
            color: var(--tg-text-color);
            margin: 0;
            padding: 0;
        }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .mapboxgl-ctrl-geocoder--logo { display: none !important; }

        .user-marker {
            width: 20px; height: 20px; background-color: #007BFF;
            border: 3px solid var(--tg-bg-color); border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .driver-marker {
            width: 40px; height: 40px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11C5.84 5 5.28 5.42 5.08 6.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/></svg>');
            background-size: 60%; background-position: center; background-repeat: no-repeat;
            background-color: #2a2a2a; border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
        }
        .mapboxgl-ctrl-geocoder, .mapboxgl-ctrl-geocoder--input {
            background-color: var(--tg-secondary-bg-color);
            color: var(--tg-text-color);
        }
        .mapboxgl-ctrl-geocoder {
            width: 100% !important; max-width: none !important; font-size: 1rem !important;
            box-shadow: none !important; border-radius: 0.75rem !important; border: 1px solid var(--tg-secondary-bg-color);
        }
        .mapboxgl-ctrl-geocoder--input { height: 50px !important; padding-left: 40px !important; }
        .mapboxgl-ctrl-geocoder--icon-search { top: 13px !important; left: 10px !important; }
        .mapboxgl-ctrl-geocoder .mapboxgl-ctrl-geocoder--pin-right > * { top: 15px !important; right: 10px !important; }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1); border-radius: 50%;
            border-top: 4px solid var(--tg-text-color); width: 24px; height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--tg-bg-color);
            color: var(--tg-text-color);
            display: flex; align-items: center; justify-content: center;
            z-index: 100; font-size: 1.2rem;
        }

        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0; transition: opacity 0.3s ease-in-out;
            pointer-events: none; z-index: 40;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }

        .modal-content {
            position: fixed; bottom: 0; left: 0; right: 0;
            height: 80vh; background: var(--tg-bg-color);
            color: var(--tg-text-color);
            border-top-left-radius: 1.5rem; border-top-right-radius: 1.5rem;
            transform: translateY(100%); transition: transform 0.3s ease-in-out;
            z-index: 50; padding: 1.5rem; overflow-y: auto;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.1);
        }
        .modal-content.active { transform: translateY(0); }

        .rating-star {
            cursor: pointer;
            transition: color 0.2s;
        }
        .rating-star:hover, .rating-star.selected {
            color: #fbbf24;
        }
    </style>
</head>
<body>
    <div id="loader">Загрузка карты...</div>
    <div id="map"></div>

    <div id="history-btn" class="absolute top-4 left-4 rounded-full p-3 shadow-lg cursor-pointer z-10" style="background-color: var(--tg-bg-color);">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="color: var(--tg-text-color);"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
    </div>
    <div id="profile-btn" class="absolute top-4 right-4 rounded-full p-3 shadow-lg cursor-pointer z-10" style="background-color: var(--tg-bg-color);">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="color: var(--tg-text-color);"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
    </div>

    <div id="bottom-sheet" class="fixed bottom-0 left-0 right-0 rounded-t-2xl shadow-[0_-10px_30px_-15px_rgba(0,0,0,0.2)] p-4 transform translate-y-0 transition-transform duration-300 ease-in-out z-20" style="background-color: var(--tg-bg-color);">
        <!-- State 1: Address Selection -->
        <div id="address-selection-state" class="pb-16">
            <div class="space-y-3">
                <div class="flex items-center p-3 rounded-xl" style="background-color: var(--tg-secondary-bg-color);">
                    <div class="w-4 h-4 rounded-full bg-blue-500 border-2 border-white ring-2 ring-blue-500 mr-3 flex-shrink-0"></div>
                    <span class="font-medium w-full truncate" id="from-address" style="color: var(--tg-text-color);">Ваше местоположение</span>
                </div>
                <div id="geocoder-container"></div>
                <div id="trip-info" class="mt-2 p-3 rounded-xl hidden" style="background-color: var(--tg-secondary-bg-color);">
                    <p id="estimated-time" class="font-semibold" style="color: var(--tg-text-color);"></p>
                    <p id="estimated-distance" class="text-sm" style="color: var(--tg-hint-color);"></p>
                    <p id="estimated-price" class="text-sm font-bold mt-1" style="color: var(--tg-text-color);"></p>
                </div>
            </div>
        </div>

        <!-- State 2: Searching for driver -->
        <div id="searching-state" class="hidden text-center py-4 pb-16">
            <div class="flex items-center justify-center">
                 <div class="spinner mr-4"></div>
                 <p class="text-lg font-semibold" style="color: var(--tg-text-color);">Ищем водителя...</p>
            </div>
            <p class="mt-1" style="color: var(--tg-hint-color);">Это может занять до минуты</p>
        </div>

        <!-- State 3: Driver on the way / Trip in progress -->
        <div id="trip-state" class="hidden pb-16">
            <div class="flex items-center">
                <div class="w-16 h-16 rounded-full flex items-center justify-center mr-4 flex-shrink-0" style="background-color: var(--tg-secondary-bg-color);">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8" style="color: var(--tg-text-color);"><path d="M0 0h24v24H0z" fill="none"/><path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11C5.84 5 5.28 5.42 5.08 6.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/></svg>
                </div>
                <div>
                    <p id="trip-status-text" class="text-lg font-bold" style="color: var(--tg-text-color);">Водитель подъезжает</p>
                    <p id="driver-eta" style="color: var(--tg-hint-color);">Прибытие через 3 мин</p>
                </div>
            </div>
              <div class="mt-3 p-3 rounded-xl" style="background-color: var(--tg-secondary-bg-color);">
                <p id="driver-info" class="font-semibold" style="color: var(--tg-text-color);">Toyota Camry, A123BC</p>
                <p id="car-info" class="text-sm" style="color: var(--tg-hint-color);">Черный цвет</p>
            </div>
            <div id="call-driver-container" class="mt-3 flex justify-center">
                <button id="call-driver-btn" class="px-4 py-2 rounded-lg text-white" style="background-color: var(--tg-button-color);">Позвонить водителю</button>
            </div>
        </div>
        
        <!-- State 4: Trip finished -->
         <div id="finished-state" class="hidden text-center py-6 pb-16">
            <h2 class="text-2xl font-bold" style="color: var(--tg-text-color);">Поездка завершена!</h2>
            <p class="text-lg mt-2" style="color: var(--tg-text-color);">К оплате: <span id="final-price" class="font-bold">120₽ наличными</span></p>
            <div class="mt-4">
                <p class="text-md font-semibold" style="color: var(--tg-text-color);">Оцените поездку</p>
                <div id="rating-stars" class="flex justify-center mt-2">
                    <svg class="rating-star h-8 w-8 mx-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" data-rating="1"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" /></svg>
                    <svg class="rating-star h-8 w-8 mx-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" data-rating="2"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" /></svg>
                    <svg class="rating-star h-8 w-8 mx-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" data-rating="3"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" /></svg>
                    <svg class="rating-star h-8 w-8 mx-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" data-rating="4"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" /></svg>
                    <svg class="rating-star h-8 w-8 mx-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" data-rating="5"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" /></svg>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay"></div>
    <div id="history-modal" class="modal-content">
        <h2 class="text-2xl font-bold mb-4" style="color: var(--tg-text-color);">История поездок</h2>
        <div id="history-list" class="space-y-3"></div>
    </div>
    <div id="profile-modal" class="modal-content">
        <h2 class="text-2xl font-bold mb-6" style="color: var(--tg-text-color);">Профиль</h2>
        <div class="flex flex-col items-center">
             <div class="w-24 h-24 rounded-full mb-4 flex items-center justify-center" style="background-color: var(--tg-secondary-bg-color);">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" style="color: var(--tg-hint-color);" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>
             </div>
             <p id="profile-name" class="text-xl font-semibold"></p>
             <p id="profile-username" style="color: var(--tg-hint-color);"></p>
        </div>
    </div>

<script type="module">
    // --- CONFIGURATION ---
    // IMPORTANT: Make sure your Mapbox access token is correct.
    const MAPBOX_ACCESS_TOKEN = 'pk.eyJ1IjoieXVuZ3JlemFjIiwiYSI6ImNtOW10ZzJ6bDBjNHUyanI3ejc5eXo1d2MifQ._tryk9cXjfReUGLGnNkm6Q'; 
    const KOZMODEMYANSK_COORDS = [46.5700, 56.3333];
    const BASE_PRICE = 100;
    const PRICE_PER_KM = 10;
    const ANIMATION_SPEED_FACTOR = 4; // Animation speed multiplier for demo

    const FAKE_DRIVERS = [
        { name: 'Алексей', model: 'Toyota Camry', color: 'Черный' },
        { name: 'Мария', model: 'Hyundai Solaris', color: 'Белый' },
        { name: 'Дмитрий', model: 'Kia Rio', color: 'Серебристый' },
        { name: 'Ольга', model: 'Volkswagen Polo', color: 'Синий' },
        { name: 'Сергей', model: 'Ford Focus', color: 'Красный' }
    ];

    // --- DOM ELEMENTS ---
    const loader = document.getElementById('loader');
    const historyBtn = document.getElementById('history-btn');
    const profileBtn = document.getElementById('profile-btn');
    const modalOverlay = document.getElementById('modal-overlay');
    const historyModal = document.getElementById('history-modal');
    const profileModal = document.getElementById('profile-modal');
    const tripStatusText = document.getElementById('trip-status-text');
    const driverEtaEl = document.getElementById('driver-eta');
    const driverInfoEl = document.getElementById('driver-info');
    const carInfoEl = document.getElementById('car-info');
    const callDriverContainer = document.getElementById('call-driver-container');
    const finalPriceEl = document.getElementById('final-price');
    const estimatedTimeEl = document.getElementById('estimated-time');
    const estimatedDistanceEl = document.getElementById('estimated-distance');
    const estimatedPriceEl = document.getElementById('estimated-price');
    const tripInfoDiv = document.getElementById('trip-info');
    const ratingStars = document.querySelectorAll('.rating-star');
    
    const states = {
        addressSelection: document.getElementById('address-selection-state'),
        searching: document.getElementById('searching-state'),
        trip: document.getElementById('trip-state'),
        finished: document.getElementById('finished-state')
    };
    
    // --- APP STATE ---
    let map, userMarker, driverMarker, geocoder;
    let userLocation = null, destinationLocation = null;
    let fromAddressText = 'Ваше местоположение', toAddressText = '';
    let animationFrameId, cancelTimerInterval, findDriverTimeout;
    let tripHistory = [];
    let currentAppState = 'addressSelection';
    let estimatedDuration = 0, estimatedDistance = 0, calculatedPrice = 0;
    let currentTripId = null;
    let selectedRating = 0;

    // --- TELEGRAM SDK INITIALIZATION ---
    const tg = window.Telegram.WebApp;

    function applyTheme() {
        const theme = tg.themeParams;
        document.documentElement.style.setProperty('--tg-bg-color', theme.bg_color || '#ffffff');
        document.documentElement.style.setProperty('--tg-text-color', theme.text_color || '#000000');
        document.documentElement.style.setProperty('--tg-hint-color', theme.hint_color || '#999999');
        document.documentElement.style.setProperty('--tg-button-color', theme.button_color || '#2481cc');
        document.documentElement.style.setProperty('--tg-button-text-color', theme.button_text_color || '#ffffff');
        document.documentElement.style.setProperty('--tg-secondary-bg-color', theme.secondary_bg_color || '#f4f4f4');
    }
    
    tg.onEvent('themeChanged', applyTheme);
    tg.onEvent('backButtonClicked', closeModal);
    tg.onEvent('mainButtonClicked', onMainButtonClick);
    
    // --- MAP & UI INITIALIZATION ---
    function initializeMap() {
        if (!mapboxgl) {
            loader.textContent = "Ошибка: не удалось загрузить Mapbox GL JS.";
            return;
        }
        mapboxgl.accessToken = MAPBOX_ACCESS_TOKEN;
        
        try {
            map = new mapboxgl.Map({
                container: 'map', style: 'mapbox://styles/mapbox/streets-v12',
                center: KOZMODEMYANSK_COORDS, zoom: 13, pitch: 20
            });

            map.on('load', () => {
                loader.style.display = 'none'; // Hide loader on successful map load
                initializeGeocoder();
                setupUserLocation();
            });

            map.on('error', (e) => {
                console.error("Mapbox error:", e);
                loader.textContent = "Не удалось загрузить карту. Проверьте ключ доступа и интернет-соединение.";
            });

        } catch (error) {
            console.error("Failed to initialize map:", error);
            loader.textContent = "Критическая ошибка при инициализации карты.";
        }
    }

    function initializeGeocoder() {
        geocoder = new MapboxGeocoder({
            accessToken: mapboxgl.accessToken, mapboxgl: mapboxgl,
            marker: false, placeholder: 'Куда поедем?',
            bbox: [46.4, 56.2, 46.7, 56.4], proximity: 'ip',
            countries: 'ru', language: 'ru-RU'
        });
        document.getElementById('geocoder-container').appendChild(geocoder.onAdd(map));

        geocoder.on('result', async (e) => {
            destinationLocation = e.result.geometry.coordinates;
            toAddressText = e.result.place_name;
            await showEstimatedRouteAndInfo();
            updateMainButton();
        });
        geocoder.on('clear', () => {
            destinationLocation = null;
            removeRouteLayer('estimated-route');
            tripInfoDiv.classList.add('hidden');
            updateMainButton();
        });
    }

    function setupUserLocation() {
        navigator.geolocation.getCurrentPosition(
            (position) => {
                userLocation = [position.coords.longitude, position.coords.latitude];
                if(userMarker) userMarker.setLngLat(userLocation);
                else {
                    const el = document.createElement('div');
                    el.className = 'user-marker';
                    userMarker = new mapboxgl.Marker(el).setLngLat(userLocation).addTo(map);
                }
                map.flyTo({ center: userLocation, zoom: 15 });
                
                fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${userLocation.join(',')}.json?access_token=${MAPBOX_ACCESS_TOKEN}&language=ru`)
                  .then(res => res.json())
                  .then(data => {
                      if (data.features && data.features.length > 0) {
                          fromAddressText = data.features[0].place_name;
                          document.getElementById('from-address').textContent = fromAddressText;
                      }
                  });
            },
            () => { 
                userLocation = KOZMODEMYANSK_COORDS; 
                fromAddressText = 'Центр города';
                document.getElementById('from-address').textContent = fromAddressText;
                if(!userMarker) {
                    const el = document.createElement('div');
                    el.className = 'user-marker';
                    userMarker = new mapboxgl.Marker(el).setLngLat(userLocation).addTo(map);
                }
                map.flyTo({ center: userLocation, zoom: 15 });
            },
            { enableHighAccuracy: true }
        );
    }

    // --- ROUTE ESTIMATION ---
    async function showEstimatedRouteAndInfo() {
        if (!userLocation || !destinationLocation) return;
        const data = await getRouteData(userLocation, destinationLocation);
        if (!data) {
            tg.showAlert('Не удалось рассчитать маршрут. Попробуйте другой адрес.');
            return;
        }
        estimatedDuration = data.duration / 60;
        estimatedDistance = data.distance / 1000;
        calculatedPrice = Math.round(BASE_PRICE + PRICE_PER_KM * estimatedDistance);

        estimatedTimeEl.textContent = `Время в пути: ~${Math.ceil(estimatedDuration)} мин`;
        estimatedDistanceEl.textContent = `Расстояние: ${estimatedDistance.toFixed(1)} км`;
        estimatedPriceEl.textContent = `Стоимость: ${calculatedPrice}₽`;
        tripInfoDiv.classList.remove('hidden');

        const geojson = { type: 'Feature', properties: {}, geometry: { type: 'LineString', coordinates: data.geometry.coordinates } };
        addRouteLayer('estimated-route', geojson, '#9ca3af', 4, 0.6, [2,2]); 

        const bounds = data.geometry.coordinates.reduce((b, coord) => b.extend(coord), new mapboxgl.LngLatBounds());
        map.fitBounds(bounds, { padding: {top: 40, bottom: 250, left: 40, right: 40} });
    }

    async function getRouteData(start, end) {
        const url = `https://api.mapbox.com/directions/v5/mapbox/driving/${start.join(',')};${end.join(',')}` +
                      `?steps=true&geometries=geojson&access_token=${mapboxgl.accessToken}`;
        try {
            const res = await fetch(url);
            const data = await res.json();
            if (data.routes && data.routes.length > 0) return data.routes[0];
            console.error('No routes found in API response');
            return null;
        } catch (error) {
            console.error('Error fetching route:', error);
            return null;
        }
    }

    function addRouteLayer(id, geojson, color, width, opacity, dasharray = [1, 0]) {
        if (map && map.isStyleLoaded()) {
            removeRouteLayer(id);
            map.addSource(id, { type: 'geojson', data: geojson });
            map.addLayer({ id, type: 'line', source: id, 
                layout: { 'line-join': 'round', 'line-cap': 'round' }, 
                paint: { 'line-color': color, 'line-width': width, 'line-opacity': opacity, 'line-dasharray': dasharray }
            });
        }
    }

    function removeRouteLayer(id) {
        if(map && map.isStyleLoaded()) {
            if (map.getLayer(id)) map.removeLayer(id);
            if (map.getSource(id)) map.removeSource(id);
        }
    }

    // --- UI & STATE MANAGEMENT ---
    function switchState(newState) {
        currentAppState = newState;
        Object.values(states).forEach(state => state.classList.add('hidden'));
        if (states[newState]) states[newState].classList.remove('hidden');
        updateMainButton();
    }
    
    function updateMainButton() {
        switch (currentAppState) {
            case 'addressSelection':
                if (userLocation && destinationLocation) {
                    tg.MainButton.setText(`Заказать такси (${calculatedPrice}₽)`);
                    tg.MainButton.setParams({ color: tg.themeParams.button_color });
                    tg.MainButton.show();
                    tg.MainButton.enable();
                } else {
                    tg.MainButton.hide();
                }
                break;
            case 'searching':
                tg.MainButton.setText(`Отменить`);
                tg.MainButton.setParams({ color: '#ef4444' });
                tg.MainButton.show();
                tg.MainButton.enable();
                startCancellationTimer();
                break;
            case 'trip':
                tg.MainButton.hide();
                break;
            case 'finished':
                tg.MainButton.setText('Заказать новую поездку');
                tg.MainButton.setParams({ color: tg.themeParams.button_color });
                tg.MainButton.show();
                tg.MainButton.enable();
                break;
        }
    }

    function onMainButtonClick() {
        tg.HapticFeedback.impactOccurred('medium');
        switch (currentAppState) {
            case 'addressSelection':
                tg.showConfirm(`Подтверждаете заказ за ${calculatedPrice}₽?`, (confirmed) => {
                    if (confirmed) {
                        switchState('searching');
                        removeRouteLayer('estimated-route');
                        const randomDelay = Math.random() * 8000 + 4000;
                        findDriverTimeout = setTimeout(startTripSimulation, randomDelay);
                    }
                });
                break;
            case 'searching':
                clearInterval(cancelTimerInterval);
                clearTimeout(findDriverTimeout);
                resetAppToSelection();
                tg.HapticFeedback.notificationOccurred('warning');
                break;
            case 'finished':
                resetAppToSelection();
                break;
        }
    }
    
    function startCancellationTimer() {
        let timeLeft = 60;
        const updateTimerText = () => tg.MainButton.setText(`Отменить (${timeLeft}с)`);
        updateTimerText();
        cancelTimerInterval = setInterval(() => {
            timeLeft--;
            updateTimerText();
            if (timeLeft <= 0) {
                clearInterval(cancelTimerInterval);
                tg.MainButton.hide();
                tg.MainButton.disable();
            }
        }, 1000);
    }

    function generateLicensePlate() {
        const letters = 'АВЕКМНОРСТУХ';
        const region = '12';
        return `${letters[Math.floor(Math.random() * letters.length)]}${Math.floor(Math.random() * 900) + 100}${letters[Math.floor(Math.random() * letters.length)]}${letters[Math.floor(Math.random() * letters.length)]} ${region}`;
    }

    function startTripSimulation() {
        switchState('trip');
        const driver = FAKE_DRIVERS[Math.floor(Math.random() * FAKE_DRIVERS.length)];
        const plate = generateLicensePlate();
        driverInfoEl.textContent = `${driver.name} • ${driver.model}, ${plate}`;
        carInfoEl.textContent = `${driver.color} цвет`;
        
        const driverStartLocation = getRandomNearbyLocation(userLocation);
        const el = document.createElement('div');
        el.className = 'driver-marker';
        driverMarker = new mapboxgl.Marker({element: el, anchor: 'center'}).setLngLat(driverStartLocation).addTo(map);

        tripStatusText.textContent = 'Водитель подъезжает';
        
        getRouteAndAnimate(driverStartLocation, userLocation, 'pickup', (pickupRouteGeoJSON) => {
            tripStatusText.textContent = 'Водитель ожидает';
            driverEtaEl.textContent = 'Пожалуйста, выходите';
            tg.HapticFeedback.notificationOccurred('success');
            
            setTimeout(() => {
                tripStatusText.textContent = 'В пути';
                callDriverContainer.style.display = 'none';
                getRouteAndAnimate(userLocation, destinationLocation, 'dropoff', (dropoffRouteGeoJSON) => {
                    switchState('finished');
                    finalPriceEl.textContent = `${calculatedPrice}₽ наличными`;
                    currentTripId = Date.now();
                    saveTripToHistory({
                        id: currentTripId,
                        from: fromAddressText, to: toAddressText,
                        driver: `${driver.name} • ${driver.model}, ${plate}`, color: driver.color,
                        route: dropoffRouteGeoJSON, date: new Date().toLocaleString('ru-RU'),
                        distance: estimatedDistance.toFixed(1), duration: Math.ceil(estimatedDuration), price: calculatedPrice,
                        rating: 0
                    });
                    tg.HapticFeedback.notificationOccurred('success');
                    if(driverMarker) {
                        driverMarker.remove();
                        driverMarker = null;
                    }
                });
            }, 5000); 
        });
    }

    function getRandomNearbyLocation(baseLocation) {
        const offset = 0.02; // ~2km
        return [baseLocation[0] + (Math.random() - 0.5) * offset, baseLocation[1] + (Math.random() - 0.5) * offset];
    }

    // --- MAP ROUTING & ANIMATION ---
    async function getRouteAndAnimate(start, end, tripPhase, onComplete) {
        if (animationFrameId) cancelAnimationFrame(animationFrameId);

        const routeData = await getRouteData(start, end);
        if (!routeData || !routeData.geometry || !routeData.geometry.coordinates || routeData.geometry.coordinates.length < 2) {
            tg.showAlert('Ошибка построения маршрута. Поездка отменена.');
            resetAppToSelection();
            return;
        }

        const route = routeData.geometry.coordinates;
        const duration = routeData.duration;
        const geojson = { type: 'Feature', properties: {}, geometry: { type: 'LineString', coordinates: route } };

        addRouteLayer('trip-route', geojson, 'var(--tg-accent-color, #3887be)', 5, 0.85);
        
        const bounds = route.reduce((b, coord) => b.extend(coord), new mapboxgl.LngLatBounds(start, end));
        map.fitBounds(bounds, { padding: {top: 50, bottom: 260, left: 50, right: 50}, duration: 1000 });
        
        setTimeout(() => {
             animateMarkerAlongRoute(route, duration, () => onComplete(geojson), tripPhase);
        }, 1000);
    }
    
    function animateMarkerAlongRoute(route, duration, onComplete, tripPhase) {
        const routeLine = turf.lineString(route);
        const routeDistance = turf.length(routeLine, { units: 'kilometers' });
        let startTime = performance.now();
        
        function animate(currentTime) {
            const elapsedTime = currentTime - startTime;
            const progress = Math.min(elapsedTime / (duration * 1000 / ANIMATION_SPEED_FACTOR), 1);

            const currentPoint = turf.along(routeLine, routeDistance * progress, { units: 'kilometers' });
            const currentCoords = currentPoint.geometry.coordinates;

            const lookAheadPoint = turf.along(routeLine, routeDistance * Math.min(progress + 0.001, 1), { units: 'kilometers' });
            const bearing = turf.bearing(currentPoint, lookAheadPoint);

            if (driverMarker) {
                driverMarker.setLngLat(currentCoords);
                if (!isNaN(bearing)) driverMarker.setRotation(bearing);
            }
            
            const etaSeconds = (1 - progress) * duration / ANIMATION_SPEED_FACTOR;
            const etaMinutes = Math.ceil(etaSeconds / 60);
            driverEtaEl.textContent = etaMinutes > 0 ? `Прибытие через ${etaMinutes} мин` : 'Прибыли';
            
            if (tripPhase === 'dropoff' && userMarker) {
                userMarker.setLngLat(currentCoords);
                map.panTo(currentCoords);
            }
            
            if (progress >= 1) {
                if (onComplete) onComplete();
                return;
            }

            animationFrameId = requestAnimationFrame(animate);
        }
        
        if (animationFrameId) cancelAnimationFrame(animationFrameId);
        animationFrameId = requestAnimationFrame(animate);
    }
    
    // --- HISTORY, PROFILE & MODALS ---
    function loadTripHistory() {
        tg.CloudStorage.getItem('trip_history', (err, value) => {
            if (value) try { tripHistory = JSON.parse(value); } catch(e) { tripHistory = []; }
        });
    }
    
    function saveTripToHistory(trip) {
        const index = tripHistory.findIndex(t => t.id === trip.id);
        if (index !== -1) tripHistory[index] = trip;
        else {
            tripHistory.unshift(trip);
            if (tripHistory.length > 20) tripHistory.pop();
        }
        tg.CloudStorage.setItem('trip_history', JSON.stringify(tripHistory));
    }
    
    function renderHistory() {
        const listEl = document.getElementById('history-list');
        listEl.innerHTML = (tripHistory.length === 0) 
            ? `<p style="color: var(--tg-hint-color);">У вас пока нет поездок.</p>` 
            : tripHistory.map(trip => `
                <div class="p-3 rounded-lg cursor-pointer hover:opacity-80" style="background-color: var(--tg-secondary-bg-color);" data-route='${JSON.stringify(trip.route)}'>
                    <p class="font-semibold truncate" style="color: var(--tg-text-color);">Куда: ${trip.to.split(',')[0]}</p>
                    <p class="text-sm truncate" style="color: var(--tg-hint-color);">Откуда: ${trip.from.split(',')[0]}</p>
                    <p class="text-xs mt-1" style="color: var(--tg-hint-color);">${trip.driver} • ${trip.date}</p>
                    <p class="text-xs" style="color: var(--tg-hint-color);">Расстояние: ${trip.distance} км • Время: ${trip.duration} мин • Цена: ${trip.price}₽ • Оценка: ${trip.rating || 'Не оценено'}</p>
                </div>
            `).join('');

        listEl.querySelectorAll('[data-route]').forEach(el => {
            el.addEventListener('click', (e) => {
                try {
                    const route = JSON.parse(e.currentTarget.dataset.route);
                    if (route) showHistoryRoute(route);
                } catch (err) { console.error("Failed to parse history route", err); }
            });
        });
    }
    
    function showHistoryRoute(routeGeoJSON) {
        closeModal();
        removeRouteLayer('trip-route'); removeRouteLayer('history-route');
        addRouteLayer('history-route', routeGeoJSON, '#9ca3af', 5, 0.8);
        const bounds = routeGeoJSON.geometry.coordinates.reduce((b, c) => b.extend(c), new mapboxgl.LngLatBounds());
        map.fitBounds(bounds, { padding: 80 });
    }

    function renderProfile() {
        const user = tg.initDataUnsafe.user;
        if (user) {
            document.getElementById('profile-name').textContent = `${user.first_name || ''} ${user.last_name || ''}`;
            document.getElementById('profile-username').textContent = user.username ? `@${user.username}` : 'Username не указан';
        }
    }
    
    function openModal(modal) {
        modal.classList.add('active');
        modalOverlay.classList.add('active');
        tg.BackButton.show();
    }
    
    function closeModal() {
        document.querySelectorAll('.modal-content.active').forEach(m => m.classList.remove('active'));
        modalOverlay.classList.remove('active');
        tg.BackButton.hide();
        removeRouteLayer('history-route');
    }

    // --- UTILITIES & RESET ---
    function resetAppToSelection() {
        if (animationFrameId) cancelAnimationFrame(animationFrameId);
        removeRouteLayer('trip-route'); removeRouteLayer('estimated-route');
        if (driverMarker) { driverMarker.remove(); driverMarker = null; }
        if(geocoder) geocoder.clear();
        destinationLocation = null;
        tripInfoDiv.classList.add('hidden');
        callDriverContainer.style.display = 'flex';
        resetRatingStars();
        if (userLocation) {
            map.flyTo({ center: userLocation, zoom: 15 });
            if (userMarker) userMarker.setLngLat(userLocation);
        }
        switchState('addressSelection');
    }

    function resetRatingStars() {
        ratingStars.forEach(star => {
            star.classList.remove('selected');
            star.style.color = '';
        });
        selectedRating = 0;
    }

    // --- EVENT LISTENERS ---
    historyBtn.addEventListener('click', () => { renderHistory(); openModal(historyModal); });
    profileBtn.addEventListener('click', () => { renderProfile(); openModal(profileModal); });
    modalOverlay.addEventListener('click', closeModal);
    callDriverBtn.addEventListener('click', () => {
        tg.HapticFeedback.impactOccurred('light');
        tg.showAlert('Звонок водителю (симуляция)');
    });

    ratingStars.forEach(star => {
        star.addEventListener('click', () => {
            selectedRating = parseInt(star.dataset.rating);
            ratingStars.forEach(s => {
                const isSelected = parseInt(s.dataset.rating) <= selectedRating;
                s.classList.toggle('selected', isSelected);
                s.style.color = isSelected ? '#fbbf24' : '';
            });
            const trip = tripHistory.find(t => t.id === currentTripId);
            if (trip) {
                trip.rating = selectedRating;
                saveTripToHistory(trip);
            }
            tg.HapticFeedback.notificationOccurred('success');
        });
    });

    // --- INITIALIZE THE APP ---
    document.addEventListener('DOMContentLoaded', () => {
        tg.ready();
        tg.expand();
        applyTheme();
        updateMainButton();
        loadTripHistory();
        initializeMap();
    });
</script>
