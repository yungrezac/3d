<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Такси Козьмодемьянск</title>
    
    <!-- Mapbox GL JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior: none;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        /* Custom marker styles */
        .user-marker {
            width: 20px;
            height: 20px;
            background-color: #007BFF;
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .driver-marker {
            width: 40px;
            height: 40px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11C5.84 5 5.28 5.42 5.08 6.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/></svg>');
            background-size: 60%;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #2a2a2a;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
            transition: transform 0.2s linear;
        }
        
        .mapboxgl-ctrl-geocoder {
            width: 100% !important;
            max-width: none !important;
            font-size: 1rem !important;
            box-shadow: none !important;
            border-radius: 0.75rem !important;
            border: 1px solid #e2e8f0;
        }

        .mapboxgl-ctrl-geocoder--input {
            height: 50px !important;
            padding-left: 40px !important;
        }
        
        .mapboxgl-ctrl-geocoder--icon-search {
             top: 13px !important;
             left: 10px !important;
        }

        .mapboxgl-ctrl-geocoder .mapboxgl-ctrl-geocoder--pin-right > * {
            top: 15px !important;
            right: 10px !important;
        }

        /* Loading spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="map"></div>

    <div id="bottom-sheet" class="fixed bottom-0 left-0 right-0 bg-white rounded-t-2xl shadow-[0_-10px_30px_-15px_rgba(0,0,0,0.2)] p-4 transform translate-y-0 transition-transform duration-300 ease-in-out">
        <!-- State 1: Address Selection -->
        <div id="address-selection-state">
            <div class="space-y-3">
                <div class="flex items-center bg-gray-100 p-3 rounded-xl">
                    <div class="w-4 h-4 rounded-full bg-blue-500 border-2 border-white ring-2 ring-blue-500 mr-3"></div>
                    <span class="text-gray-800 font-medium w-full" id="from-address">Ваше местоположение</span>
                </div>
                <div id="geocoder-container"></div>
            </div>
            <button id="find-taxi-btn" class="mt-4 w-full bg-gray-800 text-white font-bold py-3 px-4 rounded-xl shadow-lg hover:bg-gray-900 transition-all duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                Заказать такси (120₽)
            </button>
        </div>

        <!-- State 2: Searching for driver -->
        <div id="searching-state" class="hidden text-center py-8">
            <div class="flex items-center justify-center">
                 <div class="spinner mr-4"></div>
                 <p class="text-lg font-semibold text-gray-800">Ищем водителя...</p>
            </div>
            <p class="text-gray-500 mt-1">Это может занять некоторое время</p>
        </div>

        <!-- State 3: Driver on the way / Trip in progress -->
        <div id="trip-state" class="hidden">
            <div class="flex items-center">
                <div class="w-16 h-16 rounded-full bg-gray-200 flex items-center justify-center mr-4">
                     <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8 text-gray-800"><path d="M0 0h24v24H0z" fill="none"/><path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11C5.84 5 5.28 5.42 5.08 6.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/></svg>
                </div>
                <div>
                    <p id="trip-status-text" class="text-lg font-bold text-gray-900">Водитель подъезжает</p>
                    <p id="driver-eta" class="text-gray-600">Прибытие через 3 мин</p>
                </div>
            </div>
             <div class="mt-3 bg-gray-100 p-3 rounded-xl">
                <p class="font-semibold text-gray-800">Toyota Camry, A123BC</p>
                <p class="text-sm text-gray-500">Черный цвет</p>
            </div>
        </div>
        
        <!-- State 4: Trip finished -->
         <div id="finished-state" class="hidden text-center py-6">
            <h2 class="text-2xl font-bold text-gray-900">Поездка завершена!</h2>
            <p class="text-lg text-gray-700 mt-2">К оплате: <span class="font-bold">120₽ наличными</span></p>
            <button id="new-trip-btn" class="mt-6 w-full bg-gray-800 text-white font-bold py-3 px-4 rounded-xl shadow-lg hover:bg-gray-900 transition-all duration-300">
                Новая поездка
            </button>
        </div>
    </div>

<script type="module">
    // --- CONFIGURATION ---
    // IMPORTANT: Replace with your actual Mapbox access token
    const MAPBOX_ACCESS_TOKEN = 'pk.eyJ1IjoiZ29vZ2xlZGV2IiwiYSI6ImNsdHZod2Z3MjFtYmIya3A2YmR6Z2M5cnAifQ.5J1cTm8hN3-mqERe08QZww'; 
    const KOZMODEMYANSK_COORDS = [46.5700, 56.3333]; // [longitude, latitude]
    const FIXED_PRICE = 120;

    // --- DOM ELEMENTS ---
    const fromAddressEl = document.getElementById('from-address');
    const findTaxiBtn = document.getElementById('find-taxi-btn');
    const bottomSheet = document.getElementById('bottom-sheet');
    const tripStatusText = document.getElementById('trip-status-text');
    const driverEtaEl = document.getElementById('driver-eta');
    const newTripBtn = document.getElementById('new-trip-btn');

    const states = {
        addressSelection: document.getElementById('address-selection-state'),
        searching: document.getElementById('searching-state'),
        trip: document.getElementById('trip-state'),
        finished: document.getElementById('finished-state')
    };
    
    // --- APP STATE ---
    let map;
    let userMarker;
    let driverMarker;
    let geocoder;
    let userLocation = null;
    let destinationLocation = null;
    let animationFrameId;

    // --- TELEGRAM SDK INITIALIZATION ---
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
    tg.MainButton.hide();

    // --- MAP INITIALIZATION ---
    function initializeMap() {
        mapboxgl.accessToken = MAPBOX_ACCESS_TOKEN;
        map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: KOZMODEMYANSK_COORDS,
            zoom: 13,
            pitch: 20, // a slight tilt for a better perspective
        });

        map.on('load', () => {
            initializeGeocoder();
            setupUserLocation();
        });
    }

    // --- GEOCODER (ADDRESS SEARCH) ---
    function initializeGeocoder() {
        geocoder = new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            mapboxgl: mapboxgl,
            marker: { color: 'orange' },
            placeholder: 'Куда поедем?',
            bbox: [46.4, 56.2, 46.7, 56.4], // Bounding box for Kozmodemyansk
            proximity: 'ip',
            countries: 'ru',
            language: 'ru-RU',
        });
        document.getElementById('geocoder-container').appendChild(geocoder.onAdd(map));

        geocoder.on('result', (e) => {
            destinationLocation = e.result.geometry.coordinates;
            findTaxiBtn.disabled = false;
        });

        geocoder.on('clear', () => {
            destinationLocation = null;
            findTaxiBtn.disabled = true;
        });
    }

    // --- USER LOCATION ---
    function setupUserLocation() {
        navigator.geolocation.getCurrentPosition(
            (position) => {
                const { longitude, latitude } = position.coords;
                userLocation = [longitude, latitude];
                
                const userMarkerEl = document.createElement('div');
                userMarkerEl.className = 'user-marker';
                userMarker = new mapboxgl.Marker(userMarkerEl)
                    .setLngLat(userLocation)
                    .addTo(map);

                map.flyTo({ center: userLocation, zoom: 15 });
                fromAddressEl.textContent = 'Ваше местоположение (определено)';
            },
            (error) => {
                console.error("Geolocation error:", error);
                // Fallback to city center if location access is denied
                userLocation = KOZMODEMYANSK_COORDS;
                 fromAddressEl.textContent = 'Центр города';
            },
            { enableHighAccuracy: true }
        );
    }

    // --- UI STATE MANAGEMENT ---
    function switchState(newState) {
        Object.values(states).forEach(state => state.classList.add('hidden'));
        if (states[newState]) {
            states[newState].classList.remove('hidden');
        }
    }

    // --- CORE TAXI LOGIC ---
    findTaxiBtn.addEventListener('click', () => {
        if (!userLocation || !destinationLocation) return;
        tg.HapticFeedback.impactOccurred('medium');
        switchState('searching');
        
        // Simulate finding a driver
        setTimeout(() => {
            startTripSimulation();
        }, 3000);
    });
    
    newTripBtn.addEventListener('click', () => {
        resetApp();
    });

    function startTripSimulation() {
        switchState('trip');
        
        // --- Phase 1: Driver goes to user ---
        const driverStartLocation = getNearbyCoords(userLocation);
        
        const driverMarkerEl = document.createElement('div');
        driverMarkerEl.className = 'driver-marker';
        driverMarker = new mapboxgl.Marker(driverMarkerEl)
            .setLngLat(driverStartLocation)
            .addTo(map);

        getRouteAndAnimate(driverStartLocation, userLocation, 'pickup', () => {
            // --- Phase 2: Driver waits for user ---
            tripStatusText.textContent = 'Водитель ожидает';
            driverEtaEl.textContent = 'Пожалуйста, выходите';
            tg.HapticFeedback.notificationOccurred('success');
            
            setTimeout(() => {
                // --- Phase 3: Trip to destination ---
                tripStatusText.textContent = 'В пути';
                getRouteAndAnimate(userLocation, destinationLocation, 'dropoff', () => {
                    // --- Phase 4: Trip finished ---
                    switchState('finished');
                    tg.HapticFeedback.notificationOccurred('success');
                    map.removeLayer('route');
                    map.removeSource('route');
                    driverMarker.remove();
                });
            }, 5000); // Simulate user getting into the car
        });
    }

    // --- MAP ROUTING & ANIMATION ---
    async function getRouteAndAnimate(start, end, tripPhase, onComplete) {
        const url = `https://api.mapbox.com/directions/v5/mapbox/driving/${start[0]},${start[1]};${end[0]},${end[1]}?steps=true&geometries=geojson&access_token=${mapboxgl.accessToken}`;

        const response = await fetch(url);
        const data = await response.json();
        const route = data.routes[0].geometry.coordinates;
        const duration = data.routes[0].duration; // in seconds

        const geojson = {
            type: 'Feature',
            properties: {},
            geometry: { type: 'LineString', coordinates: route }
        };

        if (map.getSource('route')) {
            map.getSource('route').setData(geojson);
        } else {
            map.addSource('route', { type: 'geojson', data: geojson });
            map.addLayer({
                id: 'route',
                type: 'line',
                source: 'route',
                layout: { 'line-join': 'round', 'line-cap': 'round' },
                paint: { 'line-color': '#3887be', 'line-width': 5, 'line-opacity': 0.75 }
            });
        }
        
        // Fit map to the route
        const bounds = new mapboxgl.LngLatBounds(start, end);
        for (const coord of route) {
            bounds.extend(coord);
        }
        map.fitBounds(bounds, { padding: 80 });

        animateMarkerAlongRoute(route, duration, onComplete, tripPhase);
    }
    
    function animateMarkerAlongRoute(route, duration, onComplete, tripPhase) {
        if (animationFrameId) {
            cancelAnimationFrame(animationFrameId);
        }

        let startTime = performance.now();
        const totalSteps = route.length - 1;

        function animate(currentTime) {
            const elapsedTime = currentTime - startTime;
            const progress = elapsedTime / (duration * 1000); // convert duration to ms
            
            if (progress >= 1) {
                driverMarker.setLngLat(route[totalSteps]);
                if(onComplete) onComplete();
                return;
            }

            const currentIndex = Math.floor(progress * totalSteps);
            const nextIndex = currentIndex + 1;
            
            const segmentProgress = (progress * totalSteps) - currentIndex;
            
            const currentPoint = route[currentIndex];
            const nextPoint = route[nextIndex];
            
            const lng = currentPoint[0] + (nextPoint[0] - currentPoint[0]) * segmentProgress;
            const lat = currentPoint[1] + (nextPoint[1] - currentPoint[1]) * segmentProgress;
            
            driverMarker.setLngLat([lng, lat]);
            
            // Rotate marker to face the direction of travel
            const bearing = turf.bearing(turf.point(currentPoint), turf.point(nextPoint));
            driverMarker.getElement().style.transform = `rotate(${bearing}deg)`;

            // Update ETA
            const remainingDuration = Math.max(0, duration * (1 - progress));
            const etaMinutes = Math.ceil(remainingDuration / 60);
            driverEtaEl.textContent = `Прибытие через ${etaMinutes} мин`;
            
            // For the main trip, keep user marker and driver marker at the same spot
            if (tripPhase === 'dropoff') {
                userMarker.setLngLat([lng, lat]);
                map.setCenter([lng, lat]);
            }
            
            animationFrameId = requestAnimationFrame(animate);
        }

        animationFrameId = requestAnimationFrame(animate);
    }
    
    // --- UTILITY FUNCTIONS ---
    function getNearbyCoords(coords) {
        const [lon, lat] = coords;
        return [
            lon + (Math.random() - 0.5) * 0.05,
            lat + (Math.random() - 0.5) * 0.05
        ];
    }
    
    function resetApp() {
        if (animationFrameId) {
            cancelAnimationFrame(animationFrameId);
        }
        if (map.getSource('route')) {
            map.removeLayer('route');
            map.removeSource('route');
        }
        if (driverMarker) {
            driverMarker.remove();
            driverMarker = null;
        }
        if (geocoder.getProximity()) {
            geocoder.clear();
        }
        
        destinationLocation = null;
        findTaxiBtn.disabled = true;
        
        map.flyTo({ center: userLocation || KOZMODEMYANSK_COORDS, zoom: 15 });
        userMarker.setLngLat(userLocation);
        
        switchState('addressSelection');
    }

    // --- START THE APP ---
    initializeMap();

</script>
<!-- Turf.js for bearing calculation -->
<script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
<!-- Mapbox Geocoder Plugin -->
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
</body>
</html>
