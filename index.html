<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Такси Козьмодемьянск</title>
    
    <!-- Mapbox GL JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior: none;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        
        /* Hide Mapbox attribution from bottom sheet */
        .mapboxgl-ctrl-geocoder--logo {
            display: none !important;
        }

        .user-marker {
            width: 20px;
            height: 20px;
            background-color: #007BFF;
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .driver-marker {
            width: 40px;
            height: 40px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11C5.84 5 5.28 5.42 5.08 6.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/></svg>');
            background-size: 60%;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #2a2a2a;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
            transition: transform 0.2s linear;
        }
        
        .mapboxgl-ctrl-geocoder {
            width: 100% !important; max-width: none !important; font-size: 1rem !important;
            box-shadow: none !important; border-radius: 0.75rem !important; border: 1px solid #e2e8f0;
        }
        .mapboxgl-ctrl-geocoder--input { height: 50px !important; padding-left: 40px !important; }
        .mapboxgl-ctrl-geocoder--icon-search { top: 13px !important; left: 10px !important; }
        .mapboxgl-ctrl-geocoder .mapboxgl-ctrl-geocoder--pin-right > * { top: 15px !important; right: 10px !important; }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1); border-radius: 50%;
            border-top: 4px solid #333; width: 24px; height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Modal Styles */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0; transition: opacity 0.3s ease-in-out;
            pointer-events: none; z-index: 40;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }

        .modal-content {
            position: fixed; bottom: 0; left: 0; right: 0;
            height: 80vh; background: white;
            border-top-left-radius: 1.5rem; border-top-right-radius: 1.5rem;
            transform: translateY(100%); transition: transform 0.3s ease-in-out;
            z-index: 50; padding: 1.5rem; overflow-y: auto;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.1);
        }
        .modal-content.active { transform: translateY(0); }
    </style>
</head>
<body class="bg-gray-100">

    <div id="map"></div>

    <!-- Map UI Icons -->
    <div id="history-btn" class="absolute top-4 left-4 bg-white rounded-full p-3 shadow-lg cursor-pointer z-10">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
    </div>
    <div id="profile-btn" class="absolute top-4 right-4 bg-white rounded-full p-3 shadow-lg cursor-pointer z-10">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
    </div>

    <!-- Bottom Sheet -->
    <div id="bottom-sheet" class="fixed bottom-0 left-0 right-0 bg-white rounded-t-2xl shadow-[0_-10px_30px_-15px_rgba(0,0,0,0.2)] p-4 transform translate-y-0 transition-transform duration-300 ease-in-out z-20">
        <!-- State 1: Address Selection -->
        <div id="address-selection-state">
            <div class="space-y-3">
                <div class="flex items-center bg-gray-100 p-3 rounded-xl">
                    <div class="w-4 h-4 rounded-full bg-blue-500 border-2 border-white ring-2 ring-blue-500 mr-3 flex-shrink-0"></div>
                    <span class="text-gray-800 font-medium w-full truncate" id="from-address">Ваше местоположение</span>
                </div>
                <div id="geocoder-container"></div>
            </div>
            <button id="find-taxi-btn" class="mt-4 w-full bg-gray-800 text-white font-bold py-3 px-4 rounded-xl shadow-lg hover:bg-gray-900 transition-all duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed">
                Заказать такси (120₽)
            </button>
        </div>

        <!-- State 2: Searching for driver -->
        <div id="searching-state" class="hidden text-center py-4">
            <div class="flex items-center justify-center">
                 <div class="spinner mr-4"></div>
                 <p class="text-lg font-semibold text-gray-800">Ищем водителя...</p>
            </div>
            <p class="text-gray-500 mt-1">Это может занять до минуты</p>
            <div id="cancel-container" class="mt-4">
                <button id="cancel-order-btn" class="w-full bg-red-500 text-white font-bold py-3 px-4 rounded-xl shadow-lg hover:bg-red-600 transition-all duration-300">
                    Отменить (<span id="cancel-timer">60</span>)
                </button>
            </div>
        </div>

        <!-- State 3: Driver on the way / Trip in progress -->
        <div id="trip-state" class="hidden">
            <div class="flex items-center">
                <div class="w-16 h-16 rounded-full bg-gray-200 flex items-center justify-center mr-4 flex-shrink-0">
                     <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8 text-gray-800"><path d="M0 0h24v24H0z" fill="none"/><path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11C5.84 5 5.28 5.42 5.08 6.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/></svg>
                </div>
                <div>
                    <p id="trip-status-text" class="text-lg font-bold text-gray-900">Водитель подъезжает</p>
                    <p id="driver-eta" class="text-gray-600">Прибытие через 3 мин</p>
                </div>
            </div>
             <div class="mt-3 bg-gray-100 p-3 rounded-xl">
                <p id="driver-info" class="font-semibold text-gray-800">Toyota Camry, A123BC</p>
                <p id="car-info" class="text-sm text-gray-500">Черный цвет</p>
            </div>
        </div>
        
        <!-- State 4: Trip finished -->
         <div id="finished-state" class="hidden text-center py-6">
            <h2 class="text-2xl font-bold text-gray-900">Поездка завершена!</h2>
            <p class="text-lg text-gray-700 mt-2">К оплате: <span class="font-bold">120₽ наличными</span></p>
            <button id="new-trip-btn" class="mt-6 w-full bg-gray-800 text-white font-bold py-3 px-4 rounded-xl shadow-lg hover:bg-gray-900 transition-all duration-300">
                Новая поездка
            </button>
        </div>
    </div>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay"></div>
    
    <!-- History Modal -->
    <div id="history-modal" class="modal-content">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">История поездок</h2>
        <div id="history-list" class="space-y-3">
            <!-- History items will be injected here -->
            <p class="text-gray-500">У вас пока нет поездок.</p>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profile-modal" class="modal-content">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Профиль</h2>
        <div class="flex flex-col items-center">
             <div class="w-24 h-24 rounded-full bg-gray-200 mb-4 flex items-center justify-center">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-500" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>
             </div>
             <p id="profile-name" class="text-xl font-semibold"></p>
             <p id="profile-username" class="text-gray-500"></p>
        </div>
    </div>

<script type="module">
    // --- CONFIGURATION ---
    const MAPBOX_ACCESS_TOKEN = 'pk.eyJ1IjoieXVuZ3JlemFjIiwiYSI6ImNtOW10ZzJ6bDBjNHUyanI3ejc5eXo1d2MifQ._tryk9cXjfReUGLGnNkm6Q'; 
    const KOZMODEMYANSK_COORDS = [46.5700, 56.3333];
    const FIXED_PRICE = 120;

    // --- DOM ELEMENTS ---
    const findTaxiBtn = document.getElementById('find-taxi-btn');
    const tripStatusText = document.getElementById('trip-status-text');
    const driverEtaEl = document.getElementById('driver-eta');
    const newTripBtn = document.getElementById('new-trip-btn');
    const cancelOrderBtn = document.getElementById('cancel-order-btn');
    const cancelTimerEl = document.getElementById('cancel-timer');
    const historyBtn = document.getElementById('history-btn');
    const profileBtn = document.getElementById('profile-btn');
    const modalOverlay = document.getElementById('modal-overlay');
    const historyModal = document.getElementById('history-modal');
    const profileModal = document.getElementById('profile-modal');
    
    const states = {
        addressSelection: document.getElementById('address-selection-state'),
        searching: document.getElementById('searching-state'),
        trip: document.getElementById('trip-state'),
        finished: document.getElementById('finished-state')
    };
    
    // --- APP STATE ---
    let map, userMarker, driverMarker, geocoder;
    let userLocation = null, destinationLocation = null, fromAddressText = 'Ваше местоположение', toAddressText = '';
    let animationFrameId;
    let cancelTimerInterval, findDriverTimeout;
    let tripHistory = JSON.parse(localStorage.getItem('taxiTripHistory')) || [];

    // --- TELEGRAM SDK INITIALIZATION ---
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // --- MAP & UI INITIALIZATION ---
    function initializeMap() {
        mapboxgl.accessToken = MAPBOX_ACCESS_TOKEN;
        map = new mapboxgl.Map({
            container: 'map', style: 'mapbox://styles/mapbox/streets-v11',
            center: KOZMODEMYANSK_COORDS, zoom: 13, pitch: 20
        });
        map.on('load', () => {
            initializeGeocoder();
            setupUserLocation();
        });
    }

    function initializeGeocoder() {
        geocoder = new MapboxGeocoder({
            accessToken: mapboxgl.accessToken, mapboxgl: mapboxgl,
            marker: { color: 'orange' }, placeholder: 'Куда поедем?',
            bbox: [46.4, 56.2, 46.7, 56.4], proximity: 'ip',
            countries: 'ru', language: 'ru-RU'
        });
        document.getElementById('geocoder-container').appendChild(geocoder.onAdd(map));

        geocoder.on('result', (e) => {
            destinationLocation = e.result.geometry.coordinates;
            toAddressText = e.result.place_name;
            findTaxiBtn.disabled = userLocation ? false : true;
        });
        geocoder.on('clear', () => {
            destinationLocation = null; findTaxiBtn.disabled = true;
        });
    }

    function setupUserLocation() {
        navigator.geolocation.getCurrentPosition(
            (position) => {
                userLocation = [position.coords.longitude, position.coords.latitude];
                const userMarkerEl = document.createElement('div');
                userMarkerEl.className = 'user-marker';
                userMarker = new mapboxgl.Marker(userMarkerEl).setLngLat(userLocation).addTo(map);
                map.flyTo({ center: userLocation, zoom: 15 });
                
                // Reverse geocode to get address string
                fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${userLocation[0]},${userLocation[1]}.json?access_token=${MAPBOX_ACCESS_TOKEN}&language=ru`)
                  .then(response => response.json())
                  .then(data => {
                      if (data.features && data.features.length > 0) {
                          fromAddressText = data.features[0].place_name;
                          document.getElementById('from-address').textContent = fromAddressText;
                      }
                  });
            },
            () => { userLocation = KOZMODEMYANSK_COORDS; fromAddressText = 'Центр города'; },
            { enableHighAccuracy: true }
        );
    }

    // --- UI STATE & MODAL MANAGEMENT ---
    function switchState(newState) {
        Object.values(states).forEach(state => state.classList.add('hidden'));
        if (states[newState]) states[newState].classList.remove('hidden');
    }

    function openModal(modal) {
        modal.classList.add('active');
        modalOverlay.classList.add('active');
    }

    function closeModal() {
        document.querySelectorAll('.modal-content.active').forEach(m => m.classList.remove('active'));
        modalOverlay.classList.remove('active');
        // Clear old history route if exists
        if (map.getLayer('history-route')) {
            map.removeLayer('history-route');
            map.removeSource('history-route');
        }
    }

    // --- CORE TAXI LOGIC ---
    findTaxiBtn.addEventListener('click', () => {
        if (!userLocation || !destinationLocation) return;
        tg.HapticFeedback.impactOccurred('medium');
        switchState('searching');
        startCancellationTimer();
        // Simulate finding a driver after timer ends or sooner
        findDriverTimeout = setTimeout(startTripSimulation, 60000);
    });

    cancelOrderBtn.addEventListener('click', () => {
        clearInterval(cancelTimerInterval);
        clearTimeout(findDriverTimeout);
        resetAppToSelection();
        tg.HapticFeedback.notificationOccurred('warning');
    });
    
    newTripBtn.addEventListener('click', resetAppToSelection);
    
    function startCancellationTimer() {
        let timeLeft = 60;
        cancelTimerEl.textContent = timeLeft;
        cancelOrderBtn.disabled = false;
        
        cancelTimerInterval = setInterval(() => {
            timeLeft--;
            cancelTimerEl.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(cancelTimerInterval);
                document.getElementById('cancel-container').classList.add('hidden');
            }
        }, 1000);
    }

    function startTripSimulation() {
        switchState('trip');
        const driverStartLocation = getNearbyCoords(userLocation);
        const driverMarkerEl = document.createElement('div');
        driverMarkerEl.className = 'driver-marker';
        driverMarker = new mapboxgl.Marker(driverMarkerEl).setLngLat(driverStartLocation).addTo(map);

        // Phase 1: Driver goes to user
        tripStatusText.textContent = 'Водитель подъезжает';
        getRouteAndAnimate(driverStartLocation, userLocation, 'pickup', (routeGeoJSON) => {
            // Phase 2: Driver waits
            tripStatusText.textContent = 'Водитель ожидает';
            driverEtaEl.textContent = 'Пожалуйста, выходите';
            tg.HapticFeedback.notificationOccurred('success');
            
            setTimeout(() => {
                // Phase 3: Trip to destination
                tripStatusText.textContent = 'В пути';
                getRouteAndAnimate(userLocation, destinationLocation, 'dropoff', (finalRouteGeoJSON) => {
                    // Phase 4: Trip finished
                    switchState('finished');
                    saveTripToHistory({
                        from: fromAddressText,
                        to: toAddressText,
                        driver: 'Toyota Camry, A123BC',
                        route: finalRouteGeoJSON
                    });
                    tg.HapticFeedback.notificationOccurred('success');
                    driverMarker.remove();
                });
            }, 5000); // 5 sec wait
        });
    }

    // --- MAP ROUTING & ANIMATION ---
    async function getRouteAndAnimate(start, end, tripPhase, onComplete) {
        const url = `https://api.mapbox.com/directions/v5/mapbox/driving/${start[0]},${start[1]};${end[0]},${end[1]}?steps=true&geometries=geojson&access_token=${mapboxgl.accessToken}`;
        const response = await fetch(url);
        const data = await response.json();
        const route = data.routes[0].geometry.coordinates;
        const duration = data.routes[0].duration;

        const geojson = { type: 'Feature', properties: {}, geometry: { type: 'LineString', coordinates: route } };

        if (map.getSource('route')) map.getSource('route').setData(geojson);
        else {
            map.addSource('route', { type: 'geojson', data: geojson });
            map.addLayer({ id: 'route', type: 'line', source: 'route', layout: { 'line-join': 'round', 'line-cap': 'round' }, paint: { 'line-color': '#3887be', 'line-width': 5, 'line-opacity': 0.75 }});
        }
        
        const bounds = new mapboxgl.LngLatBounds(start, end);
        route.forEach(coord => bounds.extend(coord));
        map.fitBounds(bounds, { padding: 80 });

        animateMarkerAlongRoute(route, duration, () => onComplete(geojson), tripPhase);
    }
    
    function animateMarkerAlongRoute(route, duration, onComplete, tripPhase) {
        if (animationFrameId) cancelAnimationFrame(animationFrameId);
        let startTime = performance.now();

        function animate(currentTime) {
            const progress = (currentTime - startTime) / (duration * 1000);
            if (progress >= 1) {
                driverMarker.setLngLat(route[route.length - 1]);
                if (onComplete) onComplete();
                return;
            }

            const currentPoint = turf.along(turf.lineString(route), turf.length(turf.lineString(route)) * progress).geometry.coordinates;
            driverMarker.setLngLat(currentPoint);

            const nextIndex = Math.min(route.length - 1, Math.floor(progress * (route.length -1)) + 1);
            const bearing = turf.bearing(turf.point(currentPoint), turf.point(route[nextIndex]));
            driverMarker.getElement().style.transform = `rotate(${bearing}deg)`;

            const remainingDuration = Math.max(0, duration * (1 - progress));
            const etaMinutes = Math.ceil(remainingDuration / 60);
            driverEtaEl.textContent = `Прибытие через ${etaMinutes} мин`;
            
            if (tripPhase === 'dropoff') {
                userMarker.setLngLat(currentPoint);
                map.setCenter(currentPoint);
            }
            
            animationFrameId = requestAnimationFrame(animate);
        }
        animationFrameId = requestAnimationFrame(animate);
    }
    
    // --- HISTORY & PROFILE ---
    function saveTripToHistory(trip) {
        tripHistory.unshift(trip); // Add to beginning
        if (tripHistory.length > 20) tripHistory.pop(); // Keep last 20 trips
        localStorage.setItem('taxiTripHistory', JSON.stringify(tripHistory));
    }
    
    function renderHistory() {
        const listEl = document.getElementById('history-list');
        listEl.innerHTML = '';
        if (tripHistory.length === 0) {
            listEl.innerHTML = '<p class="text-gray-500">У вас пока нет поездок.</p>';
            return;
        }

        tripHistory.forEach((trip, index) => {
            const item = document.createElement('div');
            item.className = 'bg-gray-100 p-3 rounded-lg cursor-pointer hover:bg-gray-200';
            item.innerHTML = `
                <p class="font-semibold truncate">Куда: ${trip.to.split(',')[0]}</p>
                <p class="text-sm text-gray-600 truncate">Откуда: ${trip.from.split(',')[0]}</p>
                <p class="text-xs text-gray-400 mt-1">${trip.driver}</p>
            `;
            item.addEventListener('click', () => showHistoryRoute(trip.route));
            listEl.appendChild(item);
        });
    }
    
    function showHistoryRoute(routeGeoJSON) {
        closeModal();
        // Clean up current trip view if any
        if (map.getLayer('route')) {
             map.removeLayer('route');
             map.removeSource('route');
        }
        if (map.getLayer('history-route')) {
             map.removeLayer('history-route');
             map.removeSource('history-route');
        }

        map.addSource('history-route', { type: 'geojson', data: routeGeoJSON });
        map.addLayer({
            id: 'history-route', type: 'line', source: 'history-route',
            layout: { 'line-join': 'round', 'line-cap': 'round' },
            paint: { 'line-color': '#9ca3af', 'line-width': 5, 'line-opacity': 0.8 }
        });

        const bounds = new mapboxgl.LngLatBounds();
        routeGeoJSON.geometry.coordinates.forEach(coord => bounds.extend(coord));
        map.fitBounds(bounds, { padding: 80 });
    }

    function renderProfile() {
        const user = tg.initDataUnsafe.user;
        if (user) {
            document.getElementById('profile-name').textContent = `${user.first_name || ''} ${user.last_name || ''}`;
            document.getElementById('profile-username').textContent = user.username ? `@${user.username}` : 'Username не указан';
        }
    }

    // --- UTILITIES & RESET ---
    function getNearbyCoords(coords) {
        return [coords[0] + (Math.random() - 0.5) * 0.05, coords[1] + (Math.random() - 0.5) * 0.05];
    }
    
    function resetAppToSelection() {
        if (animationFrameId) cancelAnimationFrame(animationFrameId);
        if (map.getLayer('route')) { map.removeLayer('route'); map.removeSource('route'); }
        if (driverMarker) { driverMarker.remove(); driverMarker = null; }
        geocoder.clear();
        
        destinationLocation = null;
        findTaxiBtn.disabled = true;
        document.getElementById('cancel-container').classList.remove('hidden');
        
        map.flyTo({ center: userLocation || KOZMODEMYANSK_COORDS, zoom: 15 });
        userMarker.setLngLat(userLocation);
        switchState('addressSelection');
    }

    // --- EVENT LISTENERS ---
    historyBtn.addEventListener('click', () => { renderHistory(); openModal(historyModal); });
    profileBtn.addEventListener('click', () => { renderProfile(); openModal(profileModal); });
    modalOverlay.addEventListener('click', closeModal);

    // --- START THE APP ---
    initializeMap();
</script>
<!-- Turf.js for map calculations -->
<script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
<!-- Mapbox Geocoder Plugin -->
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
</body>
</html>
