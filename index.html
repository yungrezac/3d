<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Такси Mini App</title>
    
    <!-- Скрипт Tailwind CSS для стилизации -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Стили и скрипт Mapbox GL JS для карты -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js'></script>
    
    <!-- Скрипт для иконок Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Скрипт Telegram Web App для интеграции с Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Клиент Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* Дополнительные стили для плавности и корректного отображения */
        body, html {
            overscroll-behavior: none;
            overflow: hidden;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        .bottom-sheet {
            touch-action: none; /* Отключаем стандартные действия браузера при касании */
            transition: transform 0.3s ease-in-out;
        }
        /* Убираем стрелочки у инпутов с типом number */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type="number"] { -moz-appearance: textfield; }

        /* Стили для лоадера */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Глобальный лоадер на время инициализации -->
    <div id="global-loader" class="fixed inset-0 bg-white/80 backdrop-blur-sm flex flex-col justify-center items-center z-50">
        <div class="loader"></div>
        <p class="mt-4 text-gray-600">Подключаемся...</p>
    </div>

    <!-- Основной контейнер приложения -->
    <div id="app-container" class="relative h-screen w-screen hidden">
        
        <!-- Контейнер для карты, он будет на заднем плане -->
        <div id="map" class="absolute inset-0"></div>

        <!-- ======================================================= -->
        <!-- ============ ЭКРАН ПАССАЖИРА (PASSENGER) ============== -->
        <!-- ======================================================= -->
        <div id="passenger-screen" class="hidden">
             <!-- Модальное окно (Bottom Sheet), которое выдвигается снизу -->
            <div id="bottom-sheet" class="bottom-sheet absolute bottom-0 left-0 right-0 bg-white rounded-t-2xl shadow-2xl p-4 flex flex-col z-10" style="transform: translateY(calc(100% - 280px));">
                <!-- "Ручка" для управления окном -->
                <div id="sheet-handle" class="w-12 h-1.5 bg-gray-300 rounded-full mx-auto mb-4 cursor-grab active:cursor-grabbing"></div>

                <!-- Контент меняется в зависимости от состояния -->
                <div id="sheet-content">
                    <!-- Состояние 1: Форма заказа -->
                    <div id="order-form">
                        <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Куда поедем?</h2>
                        <div class="space-y-3">
                            <div class="relative flex items-center">
                                <i data-lucide="circle" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5"></i>
                                <input id="from-input" type="text" placeholder="Откуда" class="w-full bg-gray-100 border-transparent rounded-lg pl-10 pr-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="relative flex items-center">
                                <i data-lucide="map-pin" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5"></i>
                                <input id="to-input" type="text" placeholder="Куда" class="w-full bg-gray-100 border-transparent rounded-lg pl-10 pr-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                        <button id="order-button" class="w-full bg-blue-600 text-white font-bold py-3.5 rounded-lg mt-5 hover:bg-blue-700 active:bg-blue-800 transition-colors disabled:bg-gray-400">
                            Заказать такси
                        </button>
                    </div>

                    <!-- Состояние 2: Поиск машины -->
                    <div id="searching-state" class="hidden text-center py-8">
                        <div class="loader mx-auto"></div>
                        <h3 class="text-xl font-semibold mt-4">Ищем машину...</h3>
                        <p class="text-gray-500 mt-1">Это займет немного времени.</p>
                        <button id="cancel-search-button" class="w-full bg-red-600 text-white font-bold py-3.5 rounded-lg mt-6 hover:bg-red-700 active:bg-red-800 transition-colors">
                            Отменить поиск
                        </button>
                    </div>

                    <!-- Состояние 3: Водитель найден -->
                    <div id="driver-found-state" class="hidden">
                         <h2 class="text-2xl font-bold text-gray-800 text-center mb-2">Водитель найден!</h2>
                         <p id="driver-arrival-time" class="text-center text-gray-500 mb-4">Машина будет через 5 минут</p>
                         <div class="bg-gray-100 p-3 rounded-lg flex items-center space-x-4">
                             <img id="driver-avatar" src="https://placehold.co/60x60/E2E8F0/A0AEC0?text=A" class="w-14 h-14 rounded-full" alt="Driver Avatar">
                             <div>
                                 <p id="driver-name" class="font-bold text-lg">Водитель</p>
                                 <p id="driver-car" class="text-gray-600">Машина</p>
                             </div>
                             <div class="flex-grow text-right">
                                 <p id="driver-car-plate" class="font-mono bg-white border border-gray-300 px-2 py-1 rounded">A123BC</p>
                             </div>
                         </div>
                         <div class="mt-4 text-center">
                            <p id="ride-status-passenger" class="text-lg font-medium text-blue-600">Водитель едет к вам</p>
                         </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ======================================================= -->
        <!-- ============== ЭКРАН ВОДИТЕЛЯ (DRIVER) ================ -->
        <!-- ======================================================= -->
        <div id="driver-screen" class="hidden w-full h-full flex flex-col p-4 bg-white z-20 absolute inset-0">
            <!-- Заголовок -->
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-2xl font-bold">Заказы</h1>
                <div class="flex items-center space-x-2">
                    <span id="driver-status-text" class="text-gray-600">Офлайн</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                      <input type="checkbox" id="driver-status-toggle" class="sr-only peer">
                      <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                </div>
            </div>
            
            <!-- Активный заказ -->
            <div id="active-ride-driver" class="hidden border-2 border-blue-500 rounded-lg p-4 mb-4">
                <h2 class="text-xl font-bold mb-2">Активный заказ</h2>
                 <div class="space-y-2">
                    <p><strong>Откуда:</strong> <span id="active-ride-from"></span></p>
                    <p><strong>Куда:</strong> <span id="active-ride-to"></span></p>
                    <p><strong>Стоимость:</strong> <span id="active-ride-fare"></span> руб.</p>
                </div>
                <div id="driver-action-buttons" class="mt-4 space-y-2">
                   <!-- Кнопки будут добавляться динамически -->
                </div>
            </div>

            <!-- Список доступных заказов -->
            <h2 id="available-orders-title" class="text-xl font-bold mb-2">Доступные заказы</h2>
            <div id="orders-list" class="flex-grow overflow-y-auto space-y-3">
                <!-- Карточки заказов будут вставляться сюда -->
                <div id="no-orders-placeholder" class="text-center py-10 text-gray-500">
                    <i data-lucide="inbox" class="w-12 h-12 mx-auto"></i>
                    <p class="mt-2">Нет доступных заказов</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // --- Константы и глобальные переменные ---
            const SUPABASE_URL = 'https://skoobtvzeojdmvjsexdm.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNrb29idHZ6ZW9qZG12anNleGRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyMTI5MjksImV4cCI6MjA3Mjc4ODkyOX0.3rtdGA9o07WUV8pKZctK4pA6VJyaUjn5MeZR-bigzP8';
            
            const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            const tg = window.Telegram.WebApp;

            const globalLoader = document.getElementById('global-loader');
            const appContainer = document.getElementById('app-container');
            
            let currentUser = null;
            let map = null;
            let realtimeChannel = null;

            // --- Инициализация приложения ---
            async function main() {
                try {
                    tg.ready();
                    tg.expand();

                    // 1. Получаем пользователя из Telegram
                    const tgUser = tg.initDataUnsafe.user;
                    if (!tgUser) {
                        showError("Не удалось получить данные пользователя Telegram.");
                        return;
                    }
                    
                    // 2. Находим или создаем пользователя в нашей БД
                    currentUser = await getOrCreateUser(tgUser);
                    if (!currentUser) {
                        showError("Не удалось авторизовать пользователя в системе.");
                        return;
                    }

                    // 3. Инициализируем карту
                    initializeMap();

                    // 4. Определяем роль и показываем нужный экран
                    if (currentUser.role === 'driver') {
                        setupDriverScreen();
                    } else {
                        setupPassengerScreen();
                    }

                    appContainer.classList.remove('hidden');
                    globalLoader.classList.add('hidden');
                    lucide.createIcons();

                } catch (error) {
                    console.error("Критическая ошибка при инициализации:", error);
                    showError("Произошла критическая ошибка. Попробуйте перезапустить приложение.");
                }
            }

            // --- Функции для работы с пользователем ---
            async function getOrCreateUser(tgUser) {
                // Пытаемся найти пользователя по telegram_id
                let { data: user, error } = await supabase
                    .from('user_profiles')
                    .select('*')
                    .eq('telegram_id', tgUser.id)
                    .single();

                if (error && error.code !== 'PGRST116') { // PGRST116 - это ошибка "не найдена одна строка"
                    console.error('Ошибка при поиске пользователя:', error);
                    return null;
                }

                // Если пользователь не найден, создаем нового
                if (!user) {
                    const fullName = `${tgUser.first_name || ''} ${tgUser.last_name || ''}`.trim();
                    const { data: newUser, error: insertError } = await supabase
                        .from('user_profiles')
                        .insert({
                            id: crypto.randomUUID(), // Генерируем новый UUID, т.к. нет связи с auth.users
                            telegram_id: tgUser.id,
                            full_name: fullName || tgUser.username,
                            avatar_url: null, // Можно добавить логику загрузки аватара
                            role: 'passenger' // По умолчанию все новые - пассажиры
                        })
                        .select()
                        .single();
                    
                    if (insertError) {
                        console.error('Ошибка при создании пользователя:', insertError);
                        return null;
                    }
                    return newUser;
                }
                
                return user;
            }

            // --- Инициализация карты ---
            function initializeMap() {
                mapboxgl.accessToken = 'pk.eyJ1IjoieXVuZ3JlemFjIiwiYSI6ImNtOW10ZzJ6bDBjNHUyanI3ejc5eXo1d2MifQ._tryk9cXjfReUGLGnNkm6Q';
                map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/streets-v12',
                    center: [37.6173, 55.7558],
                    zoom: 11,
                    attributionControl: false
                });
                map.addControl(new mapboxgl.NavigationControl(), 'top-right');
            }


            // =======================================================
            // ============ ЛОГИКА ЭКРАНА ПАССАЖИРА ==================
            // =======================================================
            function setupPassengerScreen() {
                document.getElementById('passenger-screen').classList.remove('hidden');
                
                const bottomSheet = document.getElementById('bottom-sheet');
                const sheetHandle = document.getElementById('sheet-handle');
                const orderButton = document.getElementById('order-button');
                const cancelSearchButton = document.getElementById('cancel-search-button');
                const fromInput = document.getElementById('from-input');
                const toInput = document.getElementById('to-input');

                // Логика Bottom Sheet
                setupBottomSheet(bottomSheet, sheetHandle);

                // Слушатель на кнопку заказа
                orderButton.addEventListener('click', async () => {
                    if (!fromInput.value || !toInput.value) {
                        tg.showAlert("Пожалуйста, укажите адреса 'Откуда' и 'Куда'.");
                        return;
                    }
                    
                    // Переключаем интерфейс на состояние поиска
                    switchPassengerState('searching');
                    
                    // Создаем заказ в БД
                    const { data: ride, error } = await supabase
                        .from('rides')
                        .insert({
                            passenger_id: currentUser.id,
                            pickup_location: fromInput.value,
                            destination_location: toInput.value,
                            ride_status: 'requesting',
                            fare_amount: Math.floor(Math.random() * (1000 - 300 + 1)) + 300 // Случайная цена для примера
                        })
                        .select()
                        .single();

                    if (error) {
                        console.error("Ошибка создания заказа:", error);
                        tg.showAlert("Не удалось создать заказ. Попробуйте еще раз.");
                        switchPassengerState('order-form');
                    } else {
                        // Подписываемся на изменения этого конкретного заказа
                        subscribeToRideUpdates(ride.id);
                    }
                });
                
                // Кнопка отмены поиска
                cancelSearchButton.addEventListener('click', async () => {
                   // Тут должна быть логика отмены заказа в БД
                   console.log('Отмена заказа...');
                   if(realtimeChannel) realtimeChannel.unsubscribe();
                   switchPassengerState('order-form');
                   tg.showPopup({ title: 'Отменено', message: 'Заказ был отменен.' });
                });
            }

            function switchPassengerState(state) {
                document.getElementById('order-form').classList.add('hidden');
                document.getElementById('searching-state').classList.add('hidden');
                document.getElementById('driver-found-state').classList.add('hidden');

                if(document.getElementById(state)) {
                   document.getElementById(state).classList.remove('hidden');
                } else {
                    document.getElementById('order-form').classList.remove('hidden');
                }
            }
            
            function subscribeToRideUpdates(rideId) {
                if (realtimeChannel) {
                    realtimeChannel.unsubscribe();
                }
                realtimeChannel = supabase.channel(`ride-${rideId}`)
                    .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'rides', filter: `id=eq.${rideId}` }, payload => {
                        console.log('Статус поездки обновлен:', payload.new);
                        const ride = payload.new;
                        updatePassengerRideStatus(ride);
                    })
                    .subscribe();
            }

            async function updatePassengerRideStatus(ride) {
                const status = ride.ride_status;
                
                if (status === 'accepted' || status === 'enroute' || status === 'in_progress') {
                    switchPassengerState('driver-found-state');

                    // Получаем данные водителя
                     let { data: driver, error } = await supabase
                        .from('user_profiles')
                        .select('full_name, avatar_url')
                        .eq('id', ride.driver_id)
                        .single();
                    
                    // Получаем данные машины
                    let { data: vehicle, error: vehicleError } = await supabase
                        .from('vehicles')
                        .select('brand, model, color, plate_number')
                        .eq('driver_id', ride.driver_id)
                        .single(); // Предполагаем, у водителя одна активная машина

                    document.getElementById('driver-name').textContent = driver ? driver.full_name : 'Неизвестно';
                    document.getElementById('driver-car').textContent = vehicle ? `${vehicle.color} ${vehicle.brand} ${vehicle.model}` : 'Машина';
                    document.getElementById('driver-car-plate').textContent = vehicle ? vehicle.plate_number : '...';

                    const statusText = {
                        'accepted': 'Водитель принял заказ',
                        'enroute': 'Водитель едет к вам',
                        'in_progress': 'В пути к месту назначения',
                    };
                    document.getElementById('ride-status-passenger').textContent = statusText[status] || 'В пути';
                }

                if (status === 'completed') {
                    if(realtimeChannel) realtimeChannel.unsubscribe();
                    tg.showPopup({ title: 'Поездка завершена!', message: 'Спасибо, что выбрали нас!', buttons: [{ type: 'ok' }]});
                    switchPassengerState('order-form');
                }
                
                if (status === 'cancelled') {
                    if(realtimeChannel) realtimeChannel.unsubscribe();
                    tg.showAlert("К сожалению, поездка была отменена.");
                    switchPassengerState('order-form');
                }
            }


            // =======================================================
            // ============= ЛОГИКА ЭКРАНА ВОДИТЕЛЯ ==================
            // =======================================================
            function setupDriverScreen() {
                document.getElementById('driver-screen').classList.remove('hidden');
                map.remove(); // Карта водителю пока не нужна, убираем для простоты
                document.getElementById('app-container').classList.remove('h-screen', 'w-screen'); // Убираем у контейнера размеры, чтобы экран водителя мог скроллиться

                const statusToggle = document.getElementById('driver-status-toggle');
                const statusText = document.getElementById('driver-status-text');

                statusToggle.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        statusText.textContent = 'На линии';
                        statusText.classList.add('text-green-600', 'font-semibold');
                        subscribeToNewRides();
                    } else {
                        statusText.textContent = 'Офлайн';
                        statusText.classList.remove('text-green-600', 'font-semibold');
                        if (realtimeChannel) {
                            realtimeChannel.unsubscribe();
                        }
                        document.getElementById('orders-list').innerHTML = '';
                        document.getElementById('no-orders-placeholder').classList.remove('hidden');
                    }
                });
            }

            function subscribeToNewRides() {
                renderAvailableRides(); // Сразу загружаем текущие заказы
                
                realtimeChannel = supabase.channel('public:rides')
                  .on('postgres_changes', { event: '*', schema: 'public', table: 'rides' }, payload => {
                    console.log('Изменения в заказах!', payload);
                    renderAvailableRides(); // Перерисовываем список при любом изменении
                    checkActiveRide(); // Проверяем активный заказ
                  })
                  .subscribe();
            }

            async function renderAvailableRides() {
                const { data: rides, error } = await supabase
                    .from('rides')
                    .select('*')
                    .eq('ride_status', 'requesting');

                if (error) {
                    console.error("Ошибка загрузки заказов:", error);
                    return;
                }
                
                const ordersList = document.getElementById('orders-list');
                const placeholder = document.getElementById('no-orders-placeholder');
                ordersList.innerHTML = ''; // Очищаем список

                if (rides.length === 0) {
                    placeholder.classList.remove('hidden');
                } else {
                    placeholder.classList.add('hidden');
                    rides.forEach(ride => {
                        const rideCard = document.createElement('div');
                        rideCard.className = 'bg-gray-50 border border-gray-200 p-4 rounded-lg shadow-sm';
                        rideCard.innerHTML = `
                            <div class="flex justify-between items-center">
                                <div class="flex-grow">
                                    <p class="text-sm text-gray-500">Откуда</p>
                                    <p class="font-semibold">${ride.pickup_location}</p>
                                </div>
                                <div class="text-lg font-bold text-blue-600 pl-4">${ride.fare_amount} ₽</div>
                            </div>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500">Куда</p>
                                <p class="font-semibold">${ride.destination_location}</p>
                            </div>
                            <button data-ride-id="${ride.id}" class="accept-ride-btn mt-4 w-full bg-green-500 text-white font-bold py-2 rounded-lg hover:bg-green-600">
                                Принять заказ
                            </button>
                        `;
                        ordersList.appendChild(rideCard);
                    });
                }
                
                // Добавляем обработчики на новые кнопки
                document.querySelectorAll('.accept-ride-btn').forEach(button => {
                    button.addEventListener('click', acceptRide);
                });
            }
            
            async function acceptRide(event) {
                const rideId = event.target.dataset.rideId;
                // Блокируем все кнопки, чтобы не принять два заказа
                document.querySelectorAll('.accept-ride-btn').forEach(btn => btn.disabled = true);
                
                const { error } = await supabase
                    .from('rides')
                    .update({ 
                        driver_id: currentUser.id,
                        ride_status: 'accepted'
                    })
                    .eq('id', rideId)
                    .eq('ride_status', 'requesting'); // Важное условие, чтобы не перехватить уже принятый заказ

                if (error) {
                    console.error('Ошибка принятия заказа:', error);
                    tg.showAlert('Не удалось принять заказ. Возможно, его уже кто-то взял.');
                    document.querySelectorAll('.accept-ride-btn').forEach(btn => btn.disabled = false);
                } else {
                    tg.showPopup({ title: 'Заказ принят!', message: 'Выезжайте к клиенту.' });
                }
            }
            
            async function checkActiveRide() {
                const { data: ride, error } = await supabase
                    .from('rides')
                    .select('*')
                    .eq('driver_id', currentUser.id)
                    .in('ride_status', ['accepted', 'enroute', 'in_progress'])
                    .single();

                const activeRideContainer = document.getElementById('active-ride-driver');
                
                if (ride) {
                    document.getElementById('available-orders-title').classList.add('hidden');
                    document.getElementById('orders-list').classList.add('hidden');
                    
                    activeRideContainer.classList.remove('hidden');
                    document.getElementById('active-ride-from').textContent = ride.pickup_location;
                    document.getElementById('active-ride-to').textContent = ride.destination_location;
                    document.getElementById('active-ride-fare').textContent = ride.fare_amount;
                    renderDriverActionButtons(ride);
                } else {
                    document.getElementById('available-orders-title').classList.remove('hidden');
                    document.getElementById('orders-list').classList.remove('hidden');
                    activeRideContainer.classList.add('hidden');
                }
            }
            
            function renderDriverActionButtons(ride) {
                const container = document.getElementById('driver-action-buttons');
                container.innerHTML = '';
                let button;

                const updateStatus = async (newStatus) => {
                    await supabase.from('rides').update({ ride_status: newStatus }).eq('id', ride.id);
                };

                switch (ride.ride_status) {
                    case 'accepted':
                        button = document.createElement('button');
                        button.textContent = 'Я на месте';
                        button.className = 'w-full bg-blue-500 text-white font-bold py-2 rounded-lg';
                        button.onclick = () => updateStatus('enroute');
                        container.appendChild(button);
                        break;
                    case 'enroute':
                        button = document.createElement('button');
                        button.textContent = 'Начать поездку';
                        button.className = 'w-full bg-blue-500 text-white font-bold py-2 rounded-lg';
                        button.onclick = () => updateStatus('in_progress');
                        container.appendChild(button);
                        break;
                    case 'in_progress':
                        button = document.createElement('button');
                        button.textContent = 'Завершить поездку';
                        button.className = 'w-full bg-green-500 text-white font-bold py-2 rounded-lg';
                        button.onclick = () => updateStatus('completed');
                        container.appendChild(button);
                        break;
                }
                
                // Кнопка отмены всегда доступна (до завершения)
                const cancelButton = document.createElement('button');
                cancelButton.textContent = 'Отменить заказ';
                cancelButton.className = 'w-full bg-red-500 text-white font-bold py-2 rounded-lg mt-2';
                cancelButton.onclick = () => updateStatus('cancelled');
                container.appendChild(cancelButton);
            }
            

            // --- Утилиты и хелперы ---
            function showError(message) {
                globalLoader.innerHTML = `<p class="text-red-500 font-semibold p-4 text-center">${message}</p>`;
            }

            function setupBottomSheet(sheet, handle) {
                const sheetPartialViewY = `calc(100% - 280px)`;
                const sheetFullViewY = `20px`;
                let isSheetOpen = false;

                const toggleSheet = () => {
                    isSheetOpen = !isSheetOpen;
                    sheet.style.transform = `translateY(${isSheetOpen ? sheetFullViewY : sheetPartialViewY})`;
                };
                
                handle.addEventListener('click', toggleSheet);
            }
            
            // --- Запуск приложения ---
            main();
        });
    </script>
</body>
</html>
