<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Devtol 3D Enhanced</title>
    <!-- Подключение SDK Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Подключение библиотеки Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            /* Переменные для цветов из темы Telegram */
            --tg-bg-color: var(--tg-theme-bg-color, #ffffff);
            --tg-text-color: var(--tg-theme-text-color, #000000);
            --tg-button-color: var(--tg-theme-button-color, #007bff);
            --tg-button-text-color: var(--tg-theme-button-text-color, #ffffff);
            --tg-hint-color: var(--tg-theme-hint-color, #999999);
        }
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: var(--tg-bg-color);
            color: var(--tg-text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #ui-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        /* Стили для кнопки и сообщений */
        .permission-button {
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            color: var(--tg-button-text-color);
            background-color: var(--tg-button-color);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .permission-button:hover {
            transform: translateY(-2px);
        }
        .permission-button:active {
            transform: translateY(0);
        }
        .info-text {
            margin-top: 15px;
            font-size: 14px;
            color: var(--tg-hint-color);
            max-width: 280px;
        }

        /* Анимация загрузчика */
        .loader {
            border: 4px solid var(--tg-hint-color);
            border-top: 4px solid var(--tg-button-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="ui-container">
        <div id="loader" class="loader"></div>
        <button id="permissionButton" class="permission-button" style="display: none;">Открыть 3D</button>
        <p id="infoText" class="info-text" style="display: none;"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Инициализация Telegram Web App ---
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();

            // --- Глобальные переменные ---
            let scene, camera, renderer, textMesh, particles;
            const targetRotation = { x: 0, y: 0 };
            let isOrientationSupported = false;

            const uiContainer = document.getElementById('ui-container');
            const loader = document.getElementById('loader');
            const permissionButton = document.getElementById('permissionButton');
            const infoText = document.getElementById('infoText');

            // --- Основная логика ---
            function main() {
                // Проверяем, нужна ли кнопка для запроса разрешений (актуально для iOS)
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    permissionButton.style.display = 'block';
                    infoText.style.display = 'block';
                    infoText.textContent = 'Нажмите, чтобы активировать управление наклоном.';
                    loader.style.display = 'none';
                    permissionButton.addEventListener('click', requestDeviceOrientation);
                } else {
                    // Для других устройств (например, Android) запускаем сразу
                    window.addEventListener('deviceorientation', handleOrientation);
                    isOrientationSupported = true;
                    initThreeJS();
                }
            }
            
            // --- Запрос разрешений на доступ к акселерометру для iOS ---
            function requestDeviceOrientation() {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            tg.HapticFeedback.impactOccurred('light');
                            window.addEventListener('deviceorientation', handleOrientation);
                            isOrientationSupported = true;
                        } else {
                            infoText.textContent = 'Доступ к сенсорам отклонен. Будет включена авто-анимация.';
                        }
                    })
                    .catch(error => {
                        console.error(error);
                        infoText.textContent = 'Произошла ошибка при запросе доступа к сенсорам.';
                    })
                    .finally(() => {
                        // В любом случае запускаем 3D сцену
                        permissionButton.style.display = 'none';
                        setTimeout(() => { // Небольшая задержка для плавности
                             uiContainer.style.display = 'none';
                             initThreeJS();
                        }, 500);
                    });
            }

            // --- Инициализация Three.js сцены ---
            function initThreeJS() {
                uiContainer.style.display = 'flex';
                loader.style.display = 'block';
                infoText.style.display = 'none';

                // 1. Сцена
                scene = new THREE.Scene();

                // 2. Камера
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 18;

                // 3. Рендерер
                renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setClearColor(0x000000, 0); // Прозрачный фон
                document.body.appendChild(renderer.domElement);
                
                // 4. Освещение
                const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
                hemiLight.position.set(0, 20, 0);
                scene.add(hemiLight);
                const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
                dirLight.position.set(8, 12, 15);
                scene.add(dirLight);

                // 5. Загрузка шрифта и создание текста
                const fontLoader = new THREE.FontLoader();
                fontLoader.load('https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/fonts/helvetiker_bold.typeface.json',
                    (font) => {
                        const textGeometry = new THREE.TextGeometry('devtol скоро', {
                            font: font, size: 2.5, height: 0.6, curveSegments: 12,
                            bevelEnabled: true, bevelThickness: 0.03, bevelSize: 0.05, bevelOffset: 0, bevelSegments: 5
                        });
                        textGeometry.center(); // Удобный метод для центрирования
                        const textMaterial = new THREE.MeshStandardMaterial({
                            color: new THREE.Color(getComputedStyle(document.documentElement).getPropertyValue('--tg-button-color').trim()),
                            metalness: 0.8, roughness: 0.2
                        });
                        textMesh = new THREE.Mesh(textGeometry, textMaterial);
                        scene.add(textMesh);

                        // Убираем загрузчик, когда текст готов
                        uiContainer.style.display = 'none';
                    },
                    undefined, // onProgress callback (не используется)
                    (error) => { // onError callback
                        console.error('Ошибка при загрузке шрифта:', error);
                        loader.style.display = 'none';
                        infoText.style.display = 'block';
                        infoText.textContent = 'Не удалось загрузить 3D-модель текста. Попробуйте обновить страницу.';
                    }
                );
                
                // 6. Создание частиц
                const particlesGeometry = new THREE.BufferGeometry();
                const particlesCount = 5000;
                const posArray = new Float32Array(particlesCount * 3);
                for(let i = 0; i < particlesCount * 3; i++) {
                    posArray[i] = (Math.random() - 0.5) * 100;
                }
                particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
                const particlesMaterial = new THREE.PointsMaterial({
                    size: 0.05,
                    color: new THREE.Color(getComputedStyle(document.documentElement).getPropertyValue('--tg-hint-color').trim())
                });
                particles = new THREE.Points(particlesGeometry, particlesMaterial);
                scene.add(particles);

                // 7. Запускаем цикл анимации
                animate();
            }

            // --- Обработка данных с акселерометра ---
            function handleOrientation(event) {
                const beta = event.beta;  // Наклон по оси X
                const gamma = event.gamma; // Наклон по оси Y
                targetRotation.x = THREE.MathUtils.degToRad(Math.max(-45, Math.min(45, beta)));
                targetRotation.y = THREE.MathUtils.degToRad(Math.max(-45, Math.min(45, gamma)));
            }
            
            // --- Цикл анимации ---
            function animate() {
                requestAnimationFrame(animate);

                const elapsedTime = new Date().getTime() * 0.0001;
                particles.rotation.y = elapsedTime;

                if (textMesh) {
                    if (isOrientationSupported) {
                        // Плавный поворот к целевому углу
                        textMesh.rotation.x += (targetRotation.x - textMesh.rotation.x) * 0.05;
                        textMesh.rotation.y += (targetRotation.y - textMesh.rotation.y) * 0.05;
                    } else {
                        // Анимация по умолчанию, если акселерометр недоступен
                        textMesh.rotation.y += 0.002;
                        textMesh.rotation.x = Math.sin(elapsedTime * 5) * 0.2;
                    }
                }
                renderer.render(scene, camera);
            }

            // --- Обработка изменения размера окна ---
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
            });

            // --- Запуск приложения ---
            main();
        });
    </script>
</body>
</html>
