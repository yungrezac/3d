<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Devtol 3D Fixed</title>
    <!-- Подключение SDK Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Подключение библиотеки Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            /* Переменные для цветов из темы Telegram */
            --tg-bg-color: var(--tg-theme-bg-color, #ffffff);
            --tg-text-color: var(--tg-theme-text-color, #000000);
            --tg-button-color: var(--tg-theme-button-color, #007bff);
            --tg-button-text-color: var(--tg-theme-button-text-color, #ffffff);
            --tg-hint-color: var(--tg-theme-hint-color, #999999);
        }
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background-color: var(--tg-bg-color);
            color: var(--tg-text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #ui-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            pointer-events: none; /* UI не перехватывает клики по умолчанию */
        }
        /* Стили для сообщений */
        .ui-element {
            pointer-events: auto; /* Элементы внутри контейнера могут быть кликабельны */
            margin-bottom: 15px;
        }
        .info-text {
            font-size: 14px;
            color: var(--tg-hint-color);
            max-width: 280px;
            background-color: rgba(0, 0, 0, 0.1);
            padding: 5px 10px;
            border-radius: 8px;
        }
        .loader {
            border: 4px solid var(--tg-hint-color);
            border-top: 4px solid var(--tg-button-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="ui-container">
        <div id="loader" class="loader ui-element"></div>
        <p id="infoText" class="info-text ui-element" style="display: none;"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 1. Инициализация Telegram Web App ---
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();

            // --- Глобальные переменные ---
            let scene, camera, renderer, textMesh, particles;
            const targetRotation = { x: 0, y: 0 };
            let isOrientationSupported = false;

            const uiContainer = document.getElementById('ui-container');
            const loader = document.getElementById('loader');
            const infoText = document.getElementById('infoText');
            
            // --- 2. Инициализация 3D-сцены ---
            function initThreeJS() {
                // Сцена
                scene = new THREE.Scene();
                // Камера
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 18;
                // Рендерер
                renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setClearColor(0x000000, 0);
                document.body.appendChild(renderer.domElement);
                // Освещение
                const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
                scene.add(hemiLight);
                const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
                dirLight.position.set(8, 12, 15);
                scene.add(dirLight);

                // Загрузка шрифта
                const fontLoader = new THREE.FontLoader();
                fontLoader.load('https://cdn.jsdelivr.net/npm/three@0.128.0/examples/fonts/helvetiker_bold.typeface.json',
                    (font) => {
                        const textGeometry = new THREE.TextGeometry('devtol', {
                            font: font, size: 2.5, height: 0.6, curveSegments: 12,
                            bevelEnabled: true, bevelThickness: 0.03, bevelSize: 0.05, bevelOffset: 0, bevelSegments: 5
                        });
                        textGeometry.center();
                        const textMaterial = new THREE.MeshStandardMaterial({
                            color: new THREE.Color(getComputedStyle(document.documentElement).getPropertyValue('--tg-button-color').trim()),
                            metalness: 0.8, roughness: 0.2
                        });
                        textMesh = new THREE.Mesh(textGeometry, textMaterial);
                        scene.add(textMesh);
                        loader.style.display = 'none'; // Убираем загрузчик
                        
                        // Запуск отслеживания ориентации через Telegram API
                        if (tg.DeviceOrientation) {
                            tg.DeviceOrientation.start({
                                refresh_rate: 50, // Частота обновления (мс), можно настроить
                                need_absolute: false // Не нужно абсолютные данные для простого наклона
                            }, (success) => {
                                if (success) {
                                    tg.HapticFeedback.impactOccurred('light');
                                    isOrientationSupported = true;
                                } else {
                                    infoText.style.display = 'block';
                                    infoText.textContent = 'Доступ к ориентации устройства недоступен. Текст будет вращаться автоматически.';
                                }
                            });
                        } else {
                            infoText.style.display = 'block';
                            infoText.textContent = 'API ориентации недоступен в этой версии Telegram. Текст будет вращаться автоматически.';
                        }
                    },
                    undefined,
                    (error) => {
                        console.error('Ошибка при загрузке шрифта:', error);
                        loader.style.display = 'none';
                        infoText.style.display = 'block';
                        infoText.textContent = 'Не удалось загрузить 3D-шрифт. Проверьте интернет-соединение и обновите страницу.';
                    }
                );

                // Создание частиц
                const particlesGeometry = new THREE.BufferGeometry();
                const particlesCount = 5000;
                const posArray = new Float32Array(particlesCount * 3);
                for(let i = 0; i < particlesCount * 3; i++) {
                    posArray[i] = (Math.random() - 0.5) * 100;
                }
                particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
                const particlesMaterial = new THREE.PointsMaterial({
                    size: 0.05,
                    color: new THREE.Color(getComputedStyle(document.documentElement).getPropertyValue('--tg-hint-color').trim())
                });
                particles = new THREE.Points(particlesGeometry, particlesMaterial);
                scene.add(particles);

                animate();
            }

            // --- Функция анимации ---
            function animate() {
                requestAnimationFrame(animate);
                const elapsedTime = Date.now() * 0.0001;
                if (particles) particles.rotation.y = elapsedTime;

                if (textMesh) {
                    if (isOrientationSupported) {
                        // Читаем данные из Telegram API (в радианах, с clamping ±45° = ±π/4)
                        targetRotation.x = Math.max(-Math.PI / 4, Math.min(Math.PI / 4, tg.DeviceOrientation.beta || 0));
                        targetRotation.y = Math.max(-Math.PI / 4, Math.min(Math.PI / 4, tg.DeviceOrientation.gamma || 0));
                        textMesh.rotation.x += (targetRotation.x - textMesh.rotation.x) * 0.05;
                        textMesh.rotation.y += (targetRotation.y - textMesh.rotation.y) * 0.05;
                    } else {
                        textMesh.rotation.y += 0.002;
                        textMesh.rotation.x = Math.sin(elapsedTime * 10) * 0.2;
                    }
                }
                if (renderer) renderer.render(scene, camera);
            }

            window.addEventListener('resize', () => {
                if(camera && renderer) {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    renderer.setPixelRatio(window.devicePixelRatio);
                }
            });

            // --- Запуск приложения ---
            initThreeJS();
        });
    </script>
</body>
</html>
